<script type="module">
  // gunakan existing initPage & firebase-config
  import { initPage } from "./common-ui.js";
  import { auth, db } from "./firebase-config.js";
  import {
    collection, getDocs, addDoc, updateDoc, deleteDoc, doc, getDoc,
    serverTimestamp, query, orderBy
  } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

  // inisialisasi page - tidak mengubah common-ui.js
  // Pastikan peran pengguna yang sesuai (misalnya 'admin') dapat mengakses halaman ini
  initPage("Kelola Mesin Fingerprint", "mainContainer", "admin");

  // DOM refs
  const pageStatus = document.getElementById("pageStatus");
  const tbody = document.getElementById("mesinTbody");
  const addBtn = document.getElementById("addMesinBtn");
  const refreshBtn = document.getElementById("refreshBtn"); // NEW: Refresh button reference
  const searchInput = document.getElementById("searchInput");
  const mesinTableHead = document.getElementById("mesinTableHead");

  const modal = document.getElementById("mesinModal");
  const modalTitle = document.getElementById("modalTitle");
  const inputNama = document.getElementById("inputNama");
  const inputIP = document.getElementById("inputIP");
  const inputPort = document.getElementById("inputPort");
  const cancelBtn = document.getElementById("cancelBtn");
  const saveBtn = document.getElementById("saveBtn");

  let editingId = null; // null => tambah, otherwise edit
  let allMesinData = []; // To store all fetched machines
  // State for current sorting (default: sort by createdAt descending)
  let sortState = { column: 'createdAt', direction: 'desc' };

  // Fungsi `esc` dipindahkan ke sini agar bisa diakses secara global di dalam modul
  // Fungsi ini menangani nilai null/undefined menjadi string kosong, lalu melakukan HTML escaping.
  function esc(str) {
    if (str === undefined || str === null) return "";
    return String(str)
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  // helper: show status
  function setStatus(msg, isError=false) {
    pageStatus.textContent = msg;
    pageStatus.style.color = isError ? "#fca5a5" : "#c7d2fe"; // Warna konsisten
  }

  // show/hide modal
  function openModal() {
    modal.classList.remove("hidden");
    modal.setAttribute("aria-hidden", "false");
  }
  function closeModal() {
    modal.classList.add("hidden");
    modal.setAttribute("aria-hidden", "true");
  }

  // Function to render the table based on provided data
  function renderTable(machinesToRender) {
    tbody.innerHTML = ""; // Clear existing rows
    if (machinesToRender.length === 0) {
      tbody.innerHTML = `<tr><td colspan="7" class="muted">Belum ada mesin terdaftar atau tidak ditemukan.</td></tr>`; // Updated colspan
      return;
    }

    let index = 0;
    machinesToRender.forEach(machine => {
      index++;
      const d = machine.data; // The original data object
      const id = machine.id;
      const createdDate = d.createdAt && d.createdAt.toDate ? d.createdAt.toDate() : (d.createdAt instanceof Date ? d.createdAt : null);
      const created = createdDate ? createdDate.toLocaleString() : "-";

      const updatedDate = d.updatedAt && d.updatedAt.toDate ? d.updatedAt.toDate() : (d.updatedAt instanceof Date ? d.updatedAt : null);
      const updated = updatedDate ? updatedDate.toLocaleString() : "-";

      const tr = document.createElement("tr");
      if (d.updatedAt) {
          tr.classList.add("updated-row");
      }

      tr.innerHTML = `
        <td>${index}</td>
        <td>${esc(d.mesin)}</td>
        <td>${esc(d.ip)}</td>
        <td>${esc(d.port)}</td>
        <td class="muted">${created}</td>
        <td class="muted">${updated}</td>
        <td>
          <button class="icon-btn" data-action="edit" data-id="${id}">‚úèÔ∏è Edit</button>
          <button class="icon-btn" data-action="delete" data-id="${id}">üóëÔ∏è Hapus</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Function to apply filtering and sorting, then render the table
  function applySortAndFilter() {
    let dataToProcess = [...allMesinData]; // Start with a copy of all data

    // 1. Apply filter (if search term exists)
    const searchTerm = searchInput.value.toLowerCase().trim();
    if (searchTerm !== "") {
        dataToProcess = dataToProcess.filter(machine => {
            const mesinName = (machine.data.mesin || "").toLowerCase();
            const ipAddress = (machine.data.ip || "").toLowerCase();
            return mesinName.includes(searchTerm) || ipAddress.includes(searchTerm);
        });
    }

    // 2. Apply sort
    if (sortState.column) {
        dataToProcess.sort((a, b) => {
            let valA, valB;
            // Handle nested properties and different data types for sorting
            if (sortState.column === 'mesin' || sortState.column === 'ip') {
                valA = (a.data[sortState.column] || '').toLowerCase();
                valB = (b.data[sortState.column] || '').toLowerCase();
            } else if (sortState.column === 'port') {
                valA = parseInt(a.data[sortState.column]) || 0;
                valB = parseInt(b.data[sortState.column]) || 0;
            } else if (sortState.column === 'createdAt' || sortState.column === 'updatedAt') {
                // Convert Firestore Timestamp to Date objects for comparison (get milliseconds)
                valA = a.data[sortState.column] ? (a.data[sortState.column].toDate ? a.data[sortState.column].toDate().getTime() : new Date(a.data[sortState.column]).getTime()) : 0;
                valB = b.data[sortState.column] ? (b.data[sortState.column].toDate ? b.data[sortState.column].toDate().getTime() : new Date(b.data[sortState.column]).getTime()) : 0;
            } else {
                valA = a.data[sortState.column];
                valB = b.data[sortState.column];
            }

            // Fallback for null/undefined values during comparison for non-timestamp fields
            if (valA === null || valA === undefined) valA = sortState.direction === 'asc' ? '' : 'zzzzz'; // Empty/last for asc/desc
            if (valB === null || valB === undefined) valB = sortState.direction === 'asc' ? '' : 'zzzzz';

            if (valA < valB) return sortState.direction === 'asc' ? -1 : 1;
            if (valA > valB) return sortState.direction === 'asc' ? 1 : -1;
            return 0;
        });
    }

    renderTable(dataToProcess); // Render the filtered and sorted data
    updateSortArrows(); // Update arrow icons on table headers
  }

  // Function to update sort arrow indicators in the table header
  function updateSortArrows() {
    mesinTableHead.querySelectorAll('.sort-arrow').forEach(arrow => {
        arrow.classList.remove('active', 'asc', 'desc');
    });

    const activeTh = mesinTableHead.querySelector(`th[data-sort-by="${sortState.column}"]`);
    if (activeTh) {
        const activeArrow = activeTh.querySelector('.sort-arrow');
        if (activeArrow) {
            activeArrow.classList.add('active', sortState.direction);
        }
    }
  }

  // load mesin list (modified to use applySortAndFilter)
  async function loadMesin() {
    try {
      setStatus("Memuat data mesin...");
      // Query to initially load data, ordered by createdAt.
      // This initial order is good for fetching, but applySortAndFilter will then re-sort based on sortState.
      const q = query(collection(db, "mesin_fp"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);

      allMesinData = []; // Clear previous data
      if (!snap.empty) {
        snap.forEach(docSnap => {
          allMesinData.push({ id: docSnap.id, data: docSnap.data() });
        });
      }
      applySortAndFilter(); // Apply current sort and filter, then render
      setStatus(`Selesai memuat (${allMesinData.length} mesin).`);
    } catch (err) {
      console.error(err);
      setStatus("Gagal memuat data mesin. Cek konsol.", true);
      tbody.innerHTML = `<tr><td colspan="7" class="muted">Error saat memuat data.</td></tr>`;
    }
  }

  // prepare "add" flow
  addBtn.addEventListener("click", () => {
    editingId = null;
    modalTitle.textContent = "Tambah Mesin";
    inputNama.value = "";
    inputIP.value = "";
    inputPort.value = "";
    openModal();
  });

  // NEW: Refresh button functionality
  refreshBtn.addEventListener("click", () => {
    searchInput.value = ""; // Clear search input on manual refresh
    sortState = { column: 'createdAt', direction: 'desc' }; // Reset sort to default on manual refresh
    loadMesin(); // Re-fetch and re-render
  });

  // cancel
  cancelBtn.addEventListener("click", () => {
    closeModal();
  });

  // SAVE (tambah / edit)
  saveBtn.addEventListener("click", async () => {
    const nama = inputNama.value.trim();
    const ip = inputIP.value.trim();
    const port = inputPort.value.trim();

    if (!nama || !ip || !port) {
      alert("Isi semua field (Nama, IP, Port).");
      return;
    }
    // Validasi IP Address (basic)
    const ipRegex = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
    if (!ipRegex.test(ip)) {
        alert("Format IP Address tidak valid.");
        return;
    }
    // Validasi Port
    const portNum = parseInt(port, 10);
    if (isNaN(portNum) || portNum < 1 || portNum > 65535) {
        alert("Port harus berupa angka antara 1 dan 65535.");
        return;
    }


    saveBtn.disabled = true;
    try {
      // get current user info for log
      const currentUser = auth.currentUser;
      if (!currentUser) throw new Error("Pengguna belum terautentikasi. Silakan login kembali.");

      // get username from users collection (so we can store updatedname)
      const userDocSnap = await getDoc(doc(db, "users", currentUser.uid));
      const updatedName = (userDocSnap.exists() && userDocSnap.data().username) ? userDocSnap.data().username : currentUser.email || currentUser.uid;

      if (editingId) {
        // edit: compare fields and write logs per-field if ada perubahan
        const ref = doc(db, "mesin_fp", editingId);
        const beforeSnap = await getDoc(ref);
        if (!beforeSnap.exists()) throw new Error("Dokumen mesin tidak ditemukan (saat update).");

        const before = beforeSnap.data();
        // update doc
        await updateDoc(ref, {
          mesin: nama,
          ip: ip,
          port: portNum, // Simpan sebagai nomor
          updatedAt: serverTimestamp(),
          updatedBy: currentUser.uid
        });

        // create logs per changed field
        const changes = [];
        // Gunakan fungsi esc global untuk perbandingan, ini juga akan menangani null/undefined
        if (esc(before.mesin) !== nama) {
          changes.push({ field: "mesin", old: before.mesin || "", neu: nama });
        }
        if (esc(before.ip) !== ip) {
          changes.push({ field: "ip", old: before.ip || "", neu: ip });
        }
        // Bandingkan port setelah diubah ke string agar konsisten dengan `esc` behavior
        if (esc(String(before.port)) !== String(portNum)) {
          changes.push({ field: "port", old: before.port || "", neu: portNum });
        }

        // write a log doc for each changed field
        for (const ch of changes) {
          const log = {
            mesin_id: editingId,
            mesin_nama: nama,
            action: "update",
            field: ch.field,
            [`${ch.field}_lama`]: ch.old,
            [`${ch.field}_baru`]: ch.neu,
            updatedname: updatedName,
            updatedBy: currentUser.uid,
            updatedAt: serverTimestamp()
          };
          await addDoc(collection(db, "mesin_logs"), log);
        }

        setStatus("Mesin berhasil diperbarui.");
      } else {
        // create
        const payload = {
          mesin: nama,
          ip: ip,
          port: portNum, // Simpan sebagai nomor
          createdAt: serverTimestamp(),
          createdBy: currentUser.uid
        };
        const newRef = await addDoc(collection(db, "mesin_fp"), payload);

        // log create action (single log document)
        const log = {
          mesin_id: newRef.id,
          mesin_nama: nama,
          action: "create",
          mesin_baru: nama,
          ip_baru: ip,
          port_baru: portNum,
          createdBy: currentUser.uid,
          createdname: updatedName,
          createdAt: serverTimestamp()
        };
        await addDoc(collection(db, "mesin_logs"), log);

        setStatus("Mesin baru berhasil ditambahkan.");
      }

      closeModal();
      await loadMesin(); // Reload all data after save/update. This will also re-apply filter/sort.
    } catch (err) {
      console.error(err);
      alert("Gagal menyimpan: " + (err.message || err));
      setStatus("Gagal menyimpan.", true);
    } finally {
      saveBtn.disabled = false;
    }

  });

  // handle edit / delete button clicks via delegation
  tbody.addEventListener("click", async (ev) => {
    const btn = ev.target.closest("button");
    if (!btn) return;
    const action = btn.dataset.action;
    const id = btn.dataset.id;
    if (!action || !id) return;

    if (action === "edit") {
      try {
        const snap = await getDoc(doc(db, "mesin_fp", id));
        if (!snap.exists()) {
          alert("Data mesin tidak ditemukan.");
          return;
        }
        const d = snap.data();
        editingId = id;
        modalTitle.textContent = "Edit Mesin";
        inputNama.value = d.mesin || "";
        inputIP.value = d.ip || "";
        inputPort.value = d.port || ""; // Mengambil nilai port yang sudah ada
        openModal();
      } catch (err) {
        console.error(err);
        alert("Gagal memuat data mesin untuk edit.");
      }
    } else if (action === "delete") {
      if (!confirm("Yakin ingin menghapus mesin ini? Tindakan ini tidak bisa dibatalkan.")) return;
      
      try {
        const currentUser = auth.currentUser;
        if (!currentUser) throw new Error("Pengguna belum terautentikasi. Silakan login kembali.");
        const userDocSnap = await getDoc(doc(db, "users", currentUser.uid));
        const deletedName = (userDocSnap.exists() && userDocSnap.data().username) ? userDocSnap.data().username : currentUser.email || currentUser.uid;

        const ref = doc(db, "mesin_fp", id);
        const beforeSnap = await getDoc(ref);
        if (!beforeSnap.exists()) {
          alert("Mesin sudah tidak ada.");
          return;
        }
        const before = beforeSnap.data();

        // delete doc
        await deleteDoc(ref);

        // create single delete log (contains old values)
        const log = {
          mesin_id: id,
          mesin_nama: before.mesin || "",
          action: "delete",
          mesin_lama: before.mesin || "",
          ip_lama: before.ip || "",
          port_lama: before.port || "",
          updatedname: deletedName, // 'updatedname' karena ini aksi oleh user
          updatedBy: currentUser.uid,
          updatedAt: serverTimestamp()
        };
        await addDoc(collection(db, "mesin_logs"), log);

        setStatus("Mesin berhasil dihapus.");
        await loadMesin(); // Reload all data after delete. This will also re-apply filter/sort.
      } catch (err) {
        console.error(err);
        alert("Gagal menghapus mesin: " + (err.message || err));
        setStatus("Gagal menghapus.", true);
      } finally {
        // saveBtn.disabled = false;
      }
    }
  });

// Search functionality (now calls applySortAndFilter)
searchInput.addEventListener("input", () => {
  applySortAndFilter();
});

// Sortable table headers
mesinTableHead.addEventListener("click", (e) => {
    const targetTh = e.target.closest("th[data-sort-by]");
    if (!targetTh) return;

    const column = targetTh.dataset.sortBy;
    if (sortState.column === column) {
        // If clicking the same column, toggle direction
        sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
    } else {
        // If clicking a new column, set it as active and default to ascending
        sortState.column = column;
        sortState.direction = 'asc';
    }
    applySortAndFilter(); // Re-apply sort and filter, then re-render
});


const uploadBtn = document.getElementById("uploadBtn");
const excelFile = document.getElementById("excelFile");
const templateBtn = document.getElementById("templateBtn");
const reportBox = document.getElementById("reportBox");
const uploadReport = document.getElementById("uploadReport");
const downloadReportBtn = document.getElementById("downloadReportBtn");
const discardReportBtn = document.getElementById("discardReportBtn");

// Download template Excel
templateBtn.addEventListener("click", () => {
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet([
    ["Nama Mesin", "IP Address", "Port"], // header
    ["HR110", "10.30.39.189", "4370"]     // contoh
  ]);
  XLSX.utils.book_append_sheet(wb, ws, "Template");
  XLSX.writeFile(wb, "template_mesin.xlsx");
});

// Trigger file input
uploadBtn.addEventListener("click", () => {
  excelFile.click();
});

// Upload Excel & proses data
excelFile.addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  try {
    const data = await file.arrayBuffer();
    const workbook = XLSX.read(data);
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    const machines = rows.slice(1).filter(r => r.length >= 3);

    let added = 0, skipped = 0;
    const skippedList = [];

    const qSnap = await getDocs(collection(db, "mesin_fp"));
    const existingIPs = new Set(qSnap.docs.map(d => d.data().ip));

    let processed = 0;
    for (const row of machines) {
      processed++;
      const [nama, ip, port] = row.map(x => String(x).trim());
      if (!nama || !ip || !port) continue;

      if (existingIPs.has(ip)) {
        skipped++;
        skippedList.push(`${nama} (${ip})`);
      } else {
        await addDoc(collection(db, "mesin_fp"), {
          mesin: nama,
          ip,
          port: parseInt(port, 10),
          createdAt: serverTimestamp(),
          createdBy: auth.currentUser ? auth.currentUser.uid : "system"
        });
        existingIPs.add(ip);
        added++;
      }

      setStatus(`Memproses ${processed}/${machines.length} baris...`);
    }

    // summary
    let msg = `Upload selesai.\nDitambahkan: ${added}, dilewati: ${skipped}.`;
    if (skippedList.length > 0) {
      msg += `\n\nMesin yang dilewati:\n- ${skippedList.join("\n- ")}`;
      reportBox.style.display = "block";
      downloadReportBtn.dataset.skipped = JSON.stringify(skippedList);
    } else {
      reportBox.style.display = "none";
    }

    uploadReport.textContent = msg;
    setStatus("Upload selesai.");
    await loadMesin(); // Reload all data after upload
    // searchInput.value = ""; // Tidak perlu kosongkan search input secara otomatis setelah upload
                                // applySortAndFilter akan menjalankan filter yang aktif
  } catch (err) {
    console.error(err);
    alert("Gagal memproses file Excel: " + err.message);
    setStatus("Upload gagal.", true);
  } finally {
    excelFile.value = "";
  }
});

// handle download
downloadReportBtn.addEventListener("click", () => {
  const skippedList = JSON.parse(downloadReportBtn.dataset.skipped || "[]");
  if (skippedList.length === 0) return;

  const wbReport = XLSX.utils.book_new();
  const wsReport = XLSX.utils.aoa_to_sheet([
    ["Nama Mesin", "IP Address"],
    ...skippedList.map(item => {
      const parts = item.match(/^(.*) \((.*)\)$/);
      return parts ? [parts[1], parts[2]] : [item, ""];
    })
  ]);
  XLSX.utils.book_append_sheet(wbReport, wsReport, "Skipped");
  XLSX.writeFile(wbReport, "report_skipped.xlsx");

  // auto clear setelah download
  reportBox.style.display = "none";
  uploadReport.textContent = "";
});

// handle discard
discardReportBtn.addEventListener("click", () => {
  if (confirm("Yakin mau buang report ini tanpa download? Report akan hilang permanen.")) {
    reportBox.style.display = "none";
    uploadReport.textContent = "";
  }
});


  // initial load (call after small delay to let initPage render header)
  setTimeout(() => {
    loadMesin();
  }, 300);
</script>
