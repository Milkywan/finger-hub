<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin: Kelola Pengguna</title>
    <!-- Pastikan Anda memiliki common-auth.js untuk autentikasi dan logout -->
    <script type="module" src="./common-auth.js"></script>
    <style>
        /* --- GLOBAL STYLES (Diambil dari skrip Download Absensi Mesin) --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Pastikan halaman memenuhi tinggi viewport */
        }
        
        /* --- NAVIGASI (Diambil dari skrip Download Absensi Mesin) --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            z-index: 10; /* Pastikan nav di atas konten lain jika ada */
        }
        nav .brand { font-weight: bold; font-size: 1.2rem; }
        nav .menu a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            transition: color .3s;
        }
        nav .menu a:hover, nav .menu a.active { color: #a5b4fc; }
        nav .menu2 { /* Untuk tombol Logout */
            color: white;
            cursor: pointer;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255,255,255,0.1);
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }
        nav .menu2:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* --- WRAPPER KONTEN UTAMA (Baru untuk flexbox layout) --- */
        .main-content-wrapper {
            flex: 1; /* Agar mengambil sisa ruang vertikal */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* --- CONTAINER UTAMA / CARD (Menggabungkan dari kedua skrip) --- */
        /* Sekarang #adminContainer yang akan memiliki gaya seperti .card */
        .container { /* General container style, applied to #adminContainer */
            background: rgba(255,255,255,0.1); /* Latar belakang transparan */
            padding: 2rem; /* Padding lebih besar */
            border-radius: 1rem; /* Border radius lebih besar */
            width: 100%;
            max-width: 1000px; /* Pertahankan lebar untuk tabel pengguna */
            box-shadow: 0 8px 24px rgba(0,0,0,0.3); /* Shadow baru */
            backdrop-filter: blur(8px); /* Efek blur */
            animation: fadeIn .8s ease; /* Animasi fade in */
        }
        @keyframes fadeIn { /* Animasi fade in */
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADINGS --- */
        h2 { /* Mengganti h1 menjadi h2 untuk konsistensi */
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 26px;
        }

        /* --- FORM CONTROLS --- */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            width: 100%;
            padding: .75rem; /* Padding baru */
            margin-top: .5rem; /* Margin baru */
            border-radius: .5rem; /* Border radius baru */
            border: none;
            background: rgba(255,255,255,0.15); /* Latar belakang transparan */
            color: white; /* Warna teks putih */
            box-sizing: border-box;
            max-width: 300px;
        }
        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        /* --- BUTTONS --- */
        .btn { /* Gaya dasar tombol */
            width: auto; /* Otomatis menyesuaikan konten */
            padding: .75rem; /* Padding baru */
            margin-top: .75rem; /* Margin baru */
            border: none;
            border-radius: .5rem; /* Border radius baru */
            font-weight: bold;
            cursor: pointer;
            transition: transform .2s, box-shadow .2s;
            font-size: 15px; /* Pertahankan ukuran font */
        }
        .btn:hover { /* Efek hover baru */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        /* Specific button colors */
        .btn-primary { background: #4f46e5; color: #fff; }
        .btn-primary:hover { background: #4338ca; }
        .btn-danger { background: #ef4444; color: #fff; }
        .btn-danger:hover { background: #dc2626; }
        .btn-info { background: #3b82f6; color: #fff; }
        .btn-info:hover { background: #2563eb; }

        /* --- STATUS MESSAGE --- */
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        .status-message.success { background-color: #10b981; color: white; }
        .status-message.error { background-color: #ef4444; color: white; }
        .status-message.info { background-color: #60a5fa; color: white; }

        /* --- DATA TABLE --- */
        .data-table-container {
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        th, td {
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px;
            text-align: left;
            font-size: 13px;
            word-wrap: break-word;
        }
        th {
            background: rgba(255,255,255,0.2);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        td select, td input[type="checkbox"] {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 4px;
            border-radius: 4px;
            font-size: 13px;
        }
        td select option {
            background: #4f46e5; /* Background options dropdown */
            color: white;
        }
        td button {
            margin: 2px;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 6px;
        }

        /* --- FOOTER (Diambil dari skrip Download Absensi Mesin) --- */
        footer {
            text-align: center;
            padding: 1rem;
            font-size: .9rem;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
        }
        footer a { color: white; text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 768px) {
            nav { padding: 1rem; flex-direction: column; }
            nav .menu { margin-top: 10px; }
            nav .menu a { margin: 0.5rem 0.5rem; display: inline-block; }
            nav .menu2 { margin-top: 10px; }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            input[type="text"] {
                max-width: none;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- --- NAVIGASI (Disalin dari skrip Download Absensi Mesin) --- -->
    <nav>
        <div class="brand">ü¶Å Internal Tools</div>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="#" class="active">Kelola Pengguna</a>
            <!-- Tambahkan link admin lain jika ada, contoh: -->
            <a href="admin-upload-data.html">Unggah Data Karyawan</a> 
            <a href="excel_to_json.html">Mesin ‚Üí JSON</a>
            <a href="convert-csv.html">Absensi ‚Üí CSV/TXT</a>
            <a href="https://irwanss.web.app/" target="_blank">Portfolio</a>
        </div>
        <!-- Pastikan common-auth.js menyediakan fungsi window.logout() -->
        <div class="menu2" onclick="window.logout()">Logout</div>
    </nav>

    <!-- --- WRAPPER KONTEN UTAMA (Baru) --- -->
    <div class="main-content-wrapper">
        <!-- CONTAINER UTAMA / CARD: Memiliki id dan disembunyikan secara default -->
        <div class="container" id="adminContainer" style="display: none;">
            <h2>Kelola Pengguna REVISI2</h2> <!-- Mengganti h1 menjadi h2 -->

            <div class="controls">
                <input type="text" id="searchUserInput" placeholder="Cari berdasarkan username/email...">
                <button class="btn btn-primary" id="searchUserBtn">Cari</button>
                <button class="btn btn-info" id="refreshUsersBtn">Refresh Data</button>
                <!-- Tombol kembali ke home, bisa disesuaikan dengan link nav di atas -->
                <button class="btn btn-info" onclick="window.location.href='home.html'">Kembali ke Menu Utama</button>
            </div>

            <div class="status-message" id="statusMessage">Memuat daftar pengguna...</div>

            <div class="data-table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Peran</th>
                            <th>Disetujui</th>
                            <th>Terdaftar Sejak</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data pengguna akan dimuat di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- --- FOOTER (Disalin dari skrip Download Absensi Mesin) --- -->
    <footer>
        &copy; 2025 by <a href="https://irwanss.web.app" target="_blank">IrwanS</a>
    </footer>

    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import {
            collection,
            doc,
            getDocs,
            query,
            where,
            orderBy,
            updateDoc,
            deleteDoc,
            getDoc 
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const usersTableBody = document.querySelector('#usersTable tbody');
        const statusMessage = document.getElementById('statusMessage');
        const searchUserInput = document.getElementById('searchUserInput');
        const searchUserBtn = document.getElementById('searchUserBtn');
        const refreshUsersBtn = document.getElementById('refreshUsersBtn');
        const adminContainer = document.getElementById('adminContainer'); 

        let allUsersData = []; 

        // --- Fungsi Helper ---
        function setStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        // --- Autorisasi Halaman (Ini harus sama dengan yang sebelumnya, memastikan keamanan) ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                try {
                    const userDocSnap = await getDoc(userDocRef); 
                    if (userDocSnap.exists()) {
                        const userData = userDocSnap.data();
                        // HANYA super_admin yang bisa akses (sesuai revisi terakhir Anda)
                        if (userData.role === "super_admin") {
                            adminContainer.style.display = 'block'; // Tampilkan container jika otorisasi berhasil
                            loadUsers();
                        } else {
                            alert("Anda tidak memiliki izin untuk mengakses halaman ini.");
                            window.location.href = "home.html"; // Redirect jika tidak berhak
                        }
                    } else {
                        alert("Data pengguna tidak ditemukan. Anda tidak memiliki izin.");
                        window.location.href = "home.html";
                    }
                } catch (error) {
                    console.error("Error saat otorisasi:", error);
                    alert("Terjadi kesalahan saat memeriksa izin. Silakan coba lagi.");
                    window.location.href = "index.html"; 
                }
            } else {
                window.location.href = "index.html"; // Redirect ke halaman login jika belum login
            }
        });
        // --- Akhir Autorisasi Halaman ---


        async function loadUsers(searchTerm = '') {
            setStatus("Memuat daftar pengguna...", 'info');
            usersTableBody.innerHTML = '';
            allUsersData = [];

            try {
                let q = collection(db, "users");
                if (searchTerm) {
                    q = query(q, 
                        where("username", ">=", searchTerm), 
                        where("username", "<=", searchTerm + '\uf8ff')
                    );
                }
                
                q = query(q, orderBy("createdAt", "desc"));

                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    setStatus("Tidak ada pengguna ditemukan.", 'info');
                    return;
                }

                querySnapshot.forEach(doc => {
                    allUsersData.push({ id: doc.id, ...doc.data() });
                });
                
                renderUsersTable(allUsersData);
                setStatus(`Berhasil memuat ${allUsersData.length} pengguna.`, 'success');

            } catch (error) {
                setStatus(`Gagal memuat pengguna: ${error.message}`, 'error');
                console.error("Error loading users:", error);
            }
        }

        function renderUsersTable(users) {
            usersTableBody.innerHTML = '';
            users.forEach(user => {
                const row = usersTableBody.insertRow();
                row.setAttribute('data-uid', user.id); 

                const usernameCell = row.insertCell();
                usernameCell.textContent = user.username || 'N/A';

                const emailCell = row.insertCell();
                emailCell.textContent = user.email || 'N/A';

                const roleCell = row.insertCell();
                const roleSelect = document.createElement('select');
                roleSelect.id = `role-${user.id}`;
                ['user', 'admin', 'super_admin'].forEach(role => {
                    const option = document.createElement('option');
                    option.value = role;
                    option.textContent = role.charAt(0).toUpperCase() + role.slice(1);
                    if (user.role === role) {
                        option.selected = true;
                    }
                    roleSelect.appendChild(option);
                });
                roleSelect.addEventListener('change', (e) => updateField(user.id, 'role', e.target.value));
                roleCell.appendChild(roleSelect);

                const approvedCell = row.insertCell();
                const approvedCheckbox = document.createElement('input');
                approvedCheckbox.type = 'checkbox';
                approvedCheckbox.id = `approved-${user.id}`;
                approvedCheckbox.checked = user.approved === true; 
                approvedCheckbox.addEventListener('change', (e) => updateField(user.id, 'approved', e.target.checked));
                approvedCell.appendChild(approvedCheckbox);

                const createdAtCell = row.insertCell();
                createdAtCell.textContent = user.createdAt ? new Date(user.createdAt.toDate()).toLocaleString() : 'N/A';

                const actionCell = row.insertCell();
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Hapus';
                deleteBtn.className = 'btn btn-danger';
                deleteBtn.onclick = () => deleteUser(user.id, user.username || user.email);
                actionCell.appendChild(deleteBtn);
            });
        }

        async function updateField(uid, fieldName, value) {
            try {
                const userDocRef = doc(db, "users", uid);
                await updateDoc(userDocRef, {
                    [fieldName]: value
                });
                setStatus(`Pengguna ${uid} - Bidang '${fieldName}' berhasil diperbarui menjadi '${value}'.`, 'success');
            } catch (error) {
                setStatus(`Gagal memperbarui pengguna ${uid}: ${error.message}`, 'error');
                console.error("Error updating user field:", error);
            }
        }

        async function deleteUser(uid, displayIdentifier) {
            if (confirm(`Anda yakin ingin menghapus pengguna '${displayIdentifier}'? Ini akan menghapus dokumen profil pengguna dari Firestore.`)) {
                try {
                    const userDocRef = doc(db, "users", uid);
                    await deleteDoc(userDocRef);
                    setStatus(`Pengguna '${displayIdentifier}' berhasil dihapus.`, 'success');
                    const rowToRemove = document.querySelector(`tr[data-uid="${uid}"]`);
                    if (rowToRemove) {
                        rowToRemove.remove();
                    }
                    alert("Perhatian: Ini hanya menghapus dokumen profil pengguna dari Firestore. Akun autentikasi Firebase pengguna (email/password) masih ada. Untuk menghapus sepenuhnya, perlu dihapus melalui Firebase Console atau Cloud Functions.");
                } catch (error) {
                    setStatus(`Gagal menghapus pengguna '${displayIdentifier}': ${error.message}`, 'error');
                    console.error("Error deleting user:", error);
                }
            }
        }

        // --- Event Listeners untuk Kontrol ---
        searchUserBtn.addEventListener('click', () => {
            const searchTerm = searchUserInput.value.trim();
            loadUsers(searchTerm);
        });

        searchUserInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                searchUserBtn.click();
            }
        });

        refreshUsersBtn.addEventListener('click', () => {
            searchUserInput.value = '';
            loadUsers();
        });
    </script>
</body>
</html>
