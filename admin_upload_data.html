<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" href="images/icon.png">

    <title>Unggah & Kelola Data Karyawan</title>
    
    
    <script src="./xlsx.full.min.js"></script>

    <style>
        
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; 
            min-height: 100vh; 
        }
        
        /* --- Navigation Styles (Diadaptasi dari skrip pertama untuk konsep menu ikon) --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            z-index: 10;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1); /* Ditambahkan untuk konsistensi */
        }
        nav .brand {
            font-weight: bold;
            font-size: 1.2rem;
            color: white; /* Pastikan teks brand putih */
        }

        nav .menu {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            gap: 8px; /* Spasi antar ikon menu */
        }

        .menu-icon-link {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6px 10px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-icon-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #a5b4fc;
        }

        .menu-icon-link .menu-icon {
            width: 33px;
            height: 33px;
            object-fit: contain;
        }

        .menu-icon-link .menu-text {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            z-index: 1000;
            top: calc(100% + 5px);
            left: 50%;
            transform: translateX(-50%) translateY(5px);
        }

        .menu-icon-link:hover .menu-text {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .menu-icon-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #a5b4fc;
        }

        .right-nav-items {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap;
        }
        nav .menu2 {
            color: white;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255,255,255,0.1);
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
            font-size: 0.9em; /* Ukuran font disamakan */
        }
        nav .menu2:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        
        .main-content-wrapper {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 2rem; 
            border-radius: 1rem; 
            width: 100%;
            max-width: 900px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.3); 
            backdrop-filter: blur(8px); 
            animation: fadeIn .8s ease; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        h2 { 
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 26px;
        }

        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: .75rem; 
            border: none; 
            border-radius: .5rem; 
            background: rgba(255,255,255,0.15); 
            color: white;
            box-sizing: border-box;
            cursor: pointer;
        }
        input[type="file"]::-webkit-file-upload-button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            outline: none;
        }
        input[type="file"]::-webkit-file-upload-button:hover {
            background: #d97706;
        }

        
        .btn { 
            width: auto; 
            padding: .75rem; 
            /* margin-top: .75rem; /* Dihapus karena gap di controls */
            border: none;
            border-radius: .5rem; 
            font-weight: bold;
            cursor: pointer;
            transition: transform .2s, box-shadow .2s;
            font-size: 15px; 
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        
        .btn-primary { background: #4f46e5; color: #fff; }
        .btn-primary:hover { background: #4338ca; }
        .btn-secondary { background: #f59e0b; color: #fff; } 
        .btn-secondary:hover { background: #d97706; }
        .btn-info { background: #3b82f6; color: #fff; }
        .btn-info:hover { background: #2563eb; }

        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            /* Default display: block; jika ingin selalu terlihat. Jika tidak, controlled by JS. */
        }
        .status-message.success { background-color: #10b981; color: white; }
        .status-message.error { background-color: #ef4444; color: white; }
        .status-message.info { background-color: #60a5fa; color: white; }

        
        .data-preview {
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        th, td {
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px;
            text-align: left;
            font-size: 13px;
        }
        th {
            background: rgba(255,255,255,0.2);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        
        footer {
            text-align: center;
            padding: 1rem;
            font-size: .9rem;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
            box-shadow: 0 -2px 3px rgba(0,0,0,0.1); /* Ditambahkan untuk konsistensi */
        }
        footer a { color: white; text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
                flex-direction: column;
                align-items: flex-start;
            }
            nav .brand { margin-bottom: 10px; }
            nav .menu {
                width: 100%;
                flex-wrap: wrap;
                justify-content: flex-start;
                margin-bottom: 10px;
                gap: 5px; /* Spasi disesuaikan untuk layar kecil */
            }
            .menu-icon-link { /* Padding disesuaikan untuk layar kecil */
                padding: 5px 8px;
            }
            .right-nav-items {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }
            .user-info {
                font-size: 0.8em;
            }
            nav .menu2 {
                padding: 0.4rem 0.8rem;
                font-size: 0.8em;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            input[type="file"] {
                max-width: none;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    
    <div id="header-placeholder"></div> 

    
    <div class="main-content-wrapper">
        
        <div class="container" id="adminUploadContainer">
            <h2>Unggah & Kelola Data Karyawan REVISI</h2> 

            <div class="controls">
                <input type="file" id="excelFile" accept=".xlsx, .xls">
                <button class="btn btn-secondary" id="previewBtn">Preview Data</button>
                <button class="btn btn-primary" id="uploadToFirestoreBtn">Unggah ke Firestore</button>
            </div>

            <div class="status-message" id="statusMessage">Pilih file Excel (.xlsx/.xls) dan klik Preview Data.</div>

            <div class="data-preview">
                <table id="dataTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    
    <div id="footer-placeholder"></div> 

    <script type="module">
        
        import { initPage } from "./common-ui.js";

        
        document.addEventListener('DOMContentLoaded', () => {
            initPage(
                "Unggah Data Karyawan", 
                "adminUploadContainer",  
                "admin"                  
            );
        });

        
        const XLSX = window.XLSX; 
        if (!XLSX) {
            console.error("SheetJS (xlsx.full.min.js) tidak dimuat dengan benar. Pastikan path-nya benar dan dimuat sebelum script ini.");
            setStatus("Kesalahan: Library Excel tidak dimuat. Cek konsol browser Anda.", 'error');
        }

        
        
        import {
            collection,
            doc,
            writeBatch, 
            setDoc
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { db } from "./firebase-config.js"; 

        const excelFile = document.getElementById('excelFile');
        const previewBtn = document.getElementById('previewBtn');
        const uploadToFirestoreBtn = document.getElementById('uploadToFirestoreBtn');
        const statusMessage = document.getElementById('statusMessage');
        const dataTableHead = document.querySelector('#dataTable thead');
        const dataTableBody = document.querySelector('#dataTable tbody');
        

        let excelData = []; 

        
        function setStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        function clearTable() {
            dataTableHead.innerHTML = '';
            dataTableBody.innerHTML = '';
        }

        function displayTable(data) {
            clearTable();
            if (data.length === 0) {
                setStatus("Tidak ada data untuk ditampilkan.");
                return;
            }

            
            const headers = Object.keys(data[0]);
            let headerRow = '<tr>';
            headers.forEach(header => {
                headerRow += `<th>${header}</th>`;
            });
            headerRow += '</tr>';
            dataTableHead.innerHTML = headerRow;

            
            data.forEach(row => {
                let dataRow = '<tr>';
                headers.forEach(header => {
                    dataRow += `<td>${row[header] !== undefined ? row[header] : ''}</td>`;
                });
                dataRow += '</tr>';
                dataTableBody.innerHTML += dataRow;
            });
            setStatus(`Preview berhasil. Ditemukan ${data.length} baris data.`, 'success');
        }

        
        previewBtn.addEventListener('click', () => {
            const file = excelFile.files[0];
            if (!file) {
                setStatus("Pilih file Excel terlebih dahulu.", 'error');
                return;
            }

            
            if (typeof XLSX === 'undefined') {
                setStatus("Kesalahan: Library Excel tidak dimuat. Cek konsol browser Anda.", 'error');
                return;
            }

            setStatus("Membaca file Excel...", 'info');
            const reader = new FileReader();

            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0]; 
                    const worksheet = workbook.Sheets[sheetName];
                    
                    
                    excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: true }); 
                    
                    
                    const headers = excelData[0];
                    const rows = excelData.slice(1);
                    
                    
                    excelData = rows.map(row => {
                        let obj = {};
                        headers.forEach((header, index) => {
                            let value = row[index];
                            if (typeof value === 'string') {
                                value = value.trim();
                            } 
                            obj[header] = value;
                        });
                        return obj;
                    });
                    
                    displayTable(excelData);

                } catch (error) {
                    setStatus(`Gagal membaca file Excel: ${error.message}. Pastikan format file benar dan library Excel dimuat.`, 'error');
                    console.error(error);
                }
            };
            reader.onerror = (error) => {
                setStatus(`Terjadi kesalahan saat membaca file: ${error}`, 'error');
                console.error(error);
            };
            reader.readAsArrayBuffer(file);
        });

        uploadToFirestoreBtn.addEventListener('click', async () => {
            if (excelData.length === 0) {
                setStatus("Tidak ada data untuk diunggah. Silakan preview data terlebih dahulu.", 'error');
                return;
            }

            setStatus(`Mengunggah ${excelData.length} baris data ke Firestore...`, 'info');
            uploadToFirestoreBtn.disabled = true; 

            const collectionRef = collection(db, "employees_mapping"); 
            const batchSize = 400; 
            let totalSuccess = 0;
            let totalError = 0;

            try {
                for (let i = 0; i < excelData.length; i += batchSize) {
                    const batch = writeBatch(db);
                    const currentBatchData = excelData.slice(i, i + batchSize);
                    let batchSuccess = 0;
                    let batchError = 0;

                    currentBatchData.forEach(row => {
                        const nik = row['NIK']; 
                        const idNumberMesin = row['ID NumberMesin']; 

                        let docId = null;
                        if (nik && String(nik).trim() !== '') {
                            docId = String(nik).trim();
                        } else if (idNumberMesin && String(idNumberMesin).trim() !== '') {
                            docId = String(idNumberMesin).trim();
                            console.warn(`Menggunakan 'ID NumberMesin' (${docId}) sebagai ID dokumen karena NIK kosong.`);
                        }
                        
                        if (docId) {
                            const dataToSave = { ...row };
                            delete dataToSave['No']; 
                            
                            batch.set(doc(collectionRef, docId), dataToSave); 
                            batchSuccess++;
                        } else {
                            console.warn("Baris dilewati karena NIK dan ID NumberMesin kosong:", row);
                            batchError++;
                        }
                    });

                    await batch.commit();
                    totalSuccess += batchSuccess;
                    totalError += batchError;
                    setStatus(`Batch ${Math.ceil((i + batchSize) / batchSize)} berhasil diunggah. Sukses: ${totalSuccess}, Dilewati: ${totalError}.`, 'info');
                }
                
                setStatus(`Semua data berhasil diunggah! Total ${totalSuccess} baris sukses, ${totalError} dilewati.`, 'success');
                excelData = []; 
                clearTable();

            } catch (error) {
                setStatus(`Terjadi kesalahan saat mengunggah data: ${error.message}`, 'error');
                console.error(error);
            } finally {
                uploadToFirestoreBtn.disabled = false; 
            }
        });
    </script>
</body>
</html>
