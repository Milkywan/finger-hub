<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/png" href="images/icon.png">

  <title>Fingerprint Data Hub â€” Menu Utama</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: white;
      display: flex;
      flex-direction: column; 
      min-height: 100vh; 
    }
    
    nav {
        display: flex; 
        justify-content: space-between; 
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        z-index: 10;
    }
    nav .brand { font-weight: bold; font-size: 1.2rem; }
    nav .menu { 
        display: flex; 
        align-items: center;
        flex-grow: 1; 
        justify-content: center; 
    }
    nav .menu a {
        color: white; 
        text-decoration: none; 
        margin: 0 1rem; 
        transition: color .3s;
    }
    nav .menu a:hover, nav .menu a.active { color: #a5b4fc; }

    .right-nav-items {
        display: flex;
        align-items: center;
        gap: 1rem; 
    }
    .user-info {
        font-size: 0.9rem; 
        color: rgba(255, 255, 255, 0.8);
        white-space: nowrap; 
    }
    nav .menu2 { 
        color: white;
        cursor: pointer;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        background: rgba(255,255,255,0.1);
        transition: background 0.3s, transform 0.2s;
        font-weight: bold;
    }
    nav .menu2:hover {
        background: rgba(255,255,255,0.2);
        transform: translateY(-2px);
    }

    .main-content-wrapper {
        flex: 1; 
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .container {
      max-width: 600px;
      width: 90%;
      background: rgba(255,255,255,0.1); 
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn .8s ease;
      text-align: center;
    }
    @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 600;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }
    .menu-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }
    .menu-card:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    footer { 
        text-align: center; 
        padding: 1rem; 
        font-size: .9rem;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(8px);
    }
    footer a { color: white; text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    @media (max-width: 768px) {
        nav { 
            padding: 1rem; 
            flex-direction: column; 
            align-items: flex-start; 
        }
        nav .brand { margin-bottom: 10px; } 
        nav .menu { 
            width: 100%; 
            flex-wrap: wrap; 
            justify-content: flex-start; 
            margin-bottom: 10px;
        }
        nav .menu a { margin: 0.5rem 0.5rem; } 
        .right-nav-items {
            width: 100%; 
            justify-content: space-between; 
            margin-top: 10px;
        }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div> 

  <div class="main-content-wrapper">
    <div class="container" id="mainHomeContainer"> 
      <h1>Selamat Datang Di<br>Fingerprint Data Hub</h1>
      <div class="menu-grid" id="mainMenuGrid">
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div> 

  <script type="module">
    import { initPage } from "./common-ui.js";

    document.addEventListener('DOMContentLoaded', () => {
        initPage(
            "Menu Utama",            
            "mainHomeContainer",     
            "user",                 
            "mainMenuGrid"           
        );
    });
  </script>
</body>
</html>
