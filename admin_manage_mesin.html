<style>
  /* --- Style seragam dengan theme project (simple & compatible) --- */

  <div id="header-placeholder"></div>

  <div class="main-content-wrapper">

        <div class="status" id="pageStatus">Memuat data...</div>

<input type="file" id="excelFile" accept=".xlsx,.xls" style="display:none">

  <!-- Modal: add/edit -->
  <div id="mesinModal" class="modal hidden" aria-hidden="true">

      <h3 id="modalTitle">Tambah Mesin</h3>

      <div class="form-row">
        <label for="inputNama">Nama Mesin / Lokasi</label>
        <input id="inputNama" type="text" placeholder="Mis: HR110 / Area Coal Dome">

        <label for="inputIP">IP Address</label>

<div id="uploadReport" style="margin-top:1rem; white-space:pre-wrap; font-size:14px; color:#fbbf24;"></div>

</button>

<script type="module">
  // gunakan existing initPage & firebase-config
  import { initPage } from "./common-ui.js";
  import { auth, db } from "./firebase-config.js";
  import {
    collection, getDocs, addDoc, updateDoc, deleteDoc, doc, getDoc,
    serverTimestamp, query, orderBy
  } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

  // inisialisasi page - tidak mengubah common-ui.js
  // Pastikan peran pengguna yang sesuai (misalnya 'admin') dapat mengakses halaman ini
  initPage("Kelola Mesin Fingerprint", "mainContainer", "admin");

  // DOM refs
  const pageStatus = document.getElementById("pageStatus");
  const tbody = document.getElementById("mesinTbody");
  const addBtn = document.getElementById("addMesinBtn");

  const modal = document.getElementById("mesinModal");
  const modalTitle = document.getElementById("modalTitle");
  const inputNama = document.getElementById("inputNama");
  const inputIP = document.getElementById("inputIP");
  const inputPort = document.getElementById("inputPort");
  const cancelBtn = document.getElementById("cancelBtn");
  const saveBtn = document.getElementById("saveBtn");

  let editingId = null; // null => tambah, otherwise edit

  // helper: show status
  function setStatus(msg, isError=false) {
    pageStatus.textContent = msg;
    pageStatus.style.color = isError ? "#fca5a5" : "#c7d2fe"; // Warna konsisten
  }

  // show/hide modal
  function openModal() {
    modal.classList.remove("hidden");
    modal.setAttribute("aria-hidden", "false");
  }
  function closeModal() {
    modal.classList.add("hidden");
    modal.setAttribute("aria-hidden", "true");
  }

  // load mesin list
  async function loadMesin() {
    try {
      setStatus("Memuat data mesin...");
      tbody.innerHTML = "";
      // ambil semua mesin ordered by createdAt desc
      const q = query(collection(db, "mesin_fp"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      if (snap.empty) {
        tbody.innerHTML = `<tr><td colspan="6" class="muted">Belum ada mesin terdaftar.</td></tr>`;
      } else {
        let index = 0;
snap.forEach(docSnap => {
  index++;
  const d = docSnap.data();
  const id = docSnap.id;
  const createdDate = d.createdAt && d.createdAt.toDate ? d.createdAt.toDate() : (d.createdAt instanceof Date ? d.createdAt : null);
  const created = createdDate ? createdDate.toLocaleString() : "-";

  const tr = document.createElement("tr");

  function esc(v) { return v === undefined || v === null ? "" : String(v); }

  tr.innerHTML = `
    <td>${index}</td>
    <td>${esc(d.mesin)}</td>
    <td>${esc(d.ip)}</td>
    <td>${esc(d.port)}</td>
    <td class="muted">${created}</td>
    <td>
      <button class="icon-btn" data-action="edit" data-id="${id}">‚úèÔ∏è Edit</button>
      <button class="icon-btn" data-action="delete" data-id="${id}">üóëÔ∏è Hapus</button>
    </td>
  `;
  tbody.appendChild(tr);
});

      }
      setStatus(`Selesai memuat (${snap.size} mesin).`);
    } catch (err) {
      console.error(err);
      setStatus("Gagal memuat data mesin. Cek konsol.", true);
      tbody.innerHTML = `<tr><td colspan="5" class="muted">Error saat memuat data.</td></tr>`;
    }
  }

  // prepare "add" flow
  addBtn.addEventListener("click", () => {
    editingId = null;
    modalTitle.textContent = "Tambah Mesin";
    inputNama.value = "";
    inputIP.value = "";
    inputPort.value = "";
    openModal();
  });

  // cancel
  cancelBtn.addEventListener("click", () => {
    closeModal();
  });

  // SAVE (tambah / edit)
  saveBtn.addEventListener("click", async () => {
    const nama = inputNama.value.trim();
    const ip = inputIP.value.trim();
    const port = inputPort.value.trim();

    if (!nama || !ip || !port) {
      alert("Isi semua field (Nama, IP, Port).");
      return;
    }
    // Validasi IP Address (basic)
    const ipRegex = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
    if (!ipRegex.test(ip)) {
        alert("Format IP Address tidak valid.");
        return;
    }
    // Validasi Port
    const portNum = parseInt(port, 10);
    if (isNaN(portNum) || portNum < 1 || portNum > 65535) {
        alert("Port harus berupa angka antara 1 dan 65535.");
        return;
    }


    saveBtn.disabled = true;
    try {
      // get current user info for log
      const currentUser = auth.currentUser;
      if (!currentUser) throw new Error("Pengguna belum terautentikasi. Silakan login kembali.");

      // get username from users collection (so we can store updatedname)
      const userDocSnap = await getDoc(doc(db, "users", currentUser.uid));
      const updatedName = (userDocSnap.exists() && userDocSnap.data().username) ? userDocSnap.data().username : currentUser.email || currentUser.uid;

      if (editingId) {
        // edit: compare fields and write logs per-field if ada perubahan
        const ref = doc(db, "mesin_fp", editingId);
        const beforeSnap = await getDoc(ref);
        if (!beforeSnap.exists()) throw new Error("Dokumen mesin tidak ditemukan (saat update).");

        const before = beforeSnap.data();
        // update doc
        await updateDoc(ref, {
          mesin: nama,
          ip: ip,
          port: portNum, // Simpan sebagai nomor
          updatedAt: serverTimestamp(),
          updatedBy: currentUser.uid
        });

        // create logs per changed field
        const changes = [];
        if (esc(before.mesin) !== nama) {
          changes.push({ field: "mesin", old: before.mesin || "", neu: nama });
        }
        if (esc(before.ip) !== ip) {
          changes.push({ field: "ip", old: before.ip || "", neu: ip });
        }
        if (esc(before.port) !== String(portNum)) { // Bandingkan port sebagai string untuk log
          changes.push({ field: "port", old: before.port || "", neu: portNum });
        }

        // write a log doc for each changed field
        for (const ch of changes) {
          const log = {
            mesin_id: editingId,
            action: "update",
            field: ch.field,
            // dynamic lama/baru fields (ip_lama/ip_baru etc)
            [`${ch.field}_lama`]: ch.old,
            [`${ch.field}_baru`]: ch.neu,
            updatedname: updatedName,
            updatedBy: currentUser.uid,
            updatedAt: serverTimestamp()
          };
          await addDoc(collection(db, "mesin_logs"), log);
        }

        setStatus("Mesin berhasil diperbarui.");
      } else {
        // create
        const payload = {
          mesin: nama,
          ip: ip,
          port: portNum, // Simpan sebagai nomor
          createdAt: serverTimestamp(),
          createdBy: currentUser.uid
        };
        const newRef = await addDoc(collection(db, "mesin_fp"), payload);

        // log create action (single log document)
        const log = {
          mesin_id: newRef.id,
          action: "create",
          mesin_baru: nama,
          ip_baru: ip,
          port_baru: portNum,
          createdBy: currentUser.uid,
          createdname: updatedName,
          createdAt: serverTimestamp()
        };
        await addDoc(collection(db, "mesin_logs"), log);

        setStatus("Mesin baru berhasil ditambahkan.");
      }

      closeModal();
      await loadMesin();
    } catch (err) {
      console.error(err);
      alert("Gagal menyimpan: " + (err.message || err));
      setStatus("Gagal menyimpan.", true);
    } finally {
      saveBtn.disabled = false;
    }
  });

  // handle edit / delete button clicks via delegation
  tbody.addEventListener("click", async (ev) => {
    const btn = ev.target.closest("button");
    if (!btn) return;
    const action = btn.dataset.action;
    const id = btn.dataset.id;
    if (!action || !id) return;

    if (action === "edit") {
      try {
        const snap = await getDoc(doc(db, "mesin_fp", id));
        if (!snap.exists()) {
          alert("Data mesin tidak ditemukan.");
          return;
        }
        const d = snap.data();
        editingId = id;
        modalTitle.textContent = "Edit Mesin";
        inputNama.value = d.mesin || "";
        inputIP.value = d.ip || "";
        inputPort.value = d.port || ""; // Mengambil nilai port yang sudah ada
        openModal();
      } catch (err) {
        console.error(err);
        alert("Gagal memuat data mesin untuk edit.");
      }
    } else if (action === "delete") {
      if (!confirm("Yakin ingin menghapus mesin ini? Tindakan ini tidak bisa dibatalkan.")) return;
      
      try {
        const currentUser = auth.currentUser;
        if (!currentUser) throw new Error("Pengguna belum terautentikasi. Silakan login kembali.");
        const userDocSnap = await getDoc(doc(db, "users", currentUser.uid));
        const deletedName = (userDocSnap.exists() && userDocSnap.data().username) ? userDocSnap.data().username : currentUser.email || currentUser.uid;

        const ref = doc(db, "mesin_fp", id);
        const beforeSnap = await getDoc(ref);
        if (!beforeSnap.exists()) {
          alert("Mesin sudah tidak ada.");
          return;
        }
        const before = beforeSnap.data();

        // delete doc
        await deleteDoc(ref);

        // create single delete log (contains old values)
        const log = {
          mesin_id: id,
          action: "delete",
          mesin_lama: before.mesin || "",
          ip_lama: before.ip || "",
          port_lama: before.port || "",
          updatedname: deletedName, // 'updatedname' karena ini aksi oleh user
          updatedBy: currentUser.uid,
          updatedAt: serverTimestamp()
        };
        await addDoc(collection(db, "mesin_logs"), log);

        setStatus("Mesin berhasil dihapus.");
        await loadMesin();
      } catch (err) {
        console.error(err);
        alert("Gagal menghapus mesin: " + (err.message || err));
        setStatus("Gagal menghapus.", true);
      } finally {
        // saveBtn.disabled = false; // Ini hanya perlu jika tombol "delete" juga men-disable saveBtn
      }
    }
  });
const uploadBtn = document.getElementById("uploadBtn");
const excelFile = document.getElementById("excelFile");
const templateBtn = document.getElementById("templateBtn");

// Download template Excel
templateBtn.addEventListener("click", () => {
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet([
    ["Nama Mesin", "IP Address", "Port"], // header
    ["HR110", "10.30.39.189", "4370"]     // contoh
  ]);
  XLSX.utils.book_append_sheet(wb, ws, "Template");
  XLSX.writeFile(wb, "template_mesin.xlsx");
});

// Trigger file input
uploadBtn.addEventListener("click", () => {
  excelFile.click();
});

const downloadReportBtn = document.getElementById("downloadReportBtn");

excelFile.addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  try {
    const data = await file.arrayBuffer();
    const workbook = XLSX.read(data);
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    const machines = rows.slice(1).filter(r => r.length >= 3);

    let added = 0, skipped = 0;
    const skippedList = [];

    const qSnap = await getDocs(collection(db, "mesin_fp"));
    const existingIPs = new Set(qSnap.docs.map(d => d.data().ip));

    let processed = 0;
    for (const row of machines) {
      processed++;
      const [nama, ip, port] = row.map(x => String(x).trim());
      if (!nama || !ip || !port) continue;

      if (existingIPs.has(ip)) {
        skipped++;
        skippedList.push(`${nama} (${ip})`);
      } else {
        await addDoc(collection(db, "mesin_fp"), {
          mesin: nama,
          ip,
          port: parseInt(port, 10),
          createdAt: serverTimestamp(),
          createdBy: auth.currentUser ? auth.currentUser.uid : "system"
        });
        existingIPs.add(ip);
        added++;
      }

      setStatus(`Memproses ${processed}/${machines.length} baris...`);
    }

    // summary
    let msg = `Upload selesai.\nDitambahkan: ${added}, dilewati: ${skipped}.`;
    if (skippedList.length > 0) {
      msg += `\n\nMesin yang dilewati:\n- ${skippedList.join("\n- ")}`;
      downloadReportBtn.style.display = "inline-block";

      // simpan skippedList ke variabel global biar bisa dipakai saat klik download
      downloadReportBtn.dataset.skipped = JSON.stringify(skippedList);
    } else {
      downloadReportBtn.style.display = "none";
    }

    alert(msg);
    document.getElementById("uploadReport").textContent = msg;
    setStatus("Upload selesai.");
    loadMesin();

  } catch (err) {
    console.error(err);
    alert("Gagal memproses file Excel: " + err.message);
    setStatus("Upload gagal.", true);
  } finally {
    excelFile.value = "";
  }
});

// Handle klik tombol download report
downloadReportBtn.addEventListener("click", () => {
  const skippedList = JSON.parse(downloadReportBtn.dataset.skipped || "[]");
  if (skippedList.length === 0) return;

  const wbReport = XLSX.utils.book_new();
  const wsReport = XLSX.utils.aoa_to_sheet([
    ["Nama Mesin", "IP Address"],
    ...skippedList.map(item => {
      const parts = item.match(/^(.*) \((.*)\)$/);
      return parts ? [parts[1], parts[2]] : [item, ""];
    })
  ]);
  XLSX.utils.book_append_sheet(wbReport, wsReport, "Skipped");
  XLSX.writeFile(wbReport, "report_skipped.xlsx");
});


  // initial load (call after small delay to let initPage render header)
  setTimeout(() => {
    loadMesin();
  }, 300);
</script>
