<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" href="images/icon.png">

    <title>Kelola Pengguna</title>
    
    <style>
        
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; 
            min-height: 100vh; 
        }
        
        /* --- Navigation Styles (Diadaptasi dari skrip pertama untuk konsep menu ikon) --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            z-index: 10;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1); /* Ditambahkan untuk konsistensi */
        }
        nav .brand {
            font-weight: bold;
            font-size: 1.2rem;
            color: white; /* Pastikan teks brand putih */
        }

        nav .menu {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            gap: 8px; /* Spasi antar ikon menu */
        }

        .menu-icon-link {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6px 10px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-icon-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #a5b4fc;
        }

        .menu-icon-link .menu-icon {
            width: 33px;
            height: 33px;
            object-fit: contain;
        }

        .menu-icon-link .menu-text {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            z-index: 1000;
            top: calc(100% + 5px);
            left: 50%;
            transform: translateX(-50%) translateY(5px);
        }

        .menu-icon-link:hover .menu-text {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .menu-icon-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #a5b4fc;
        }

        .right-nav-items {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap;
        }
        nav .menu2 {
            color: white;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255,255,255,0.1);
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
            font-size: 0.9em; /* Ukuran font disamakan */
        }
        nav .menu2:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        
        .main-content-wrapper {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 2rem; 
            border-radius: 1rem; 
            width: 100%;
            max-width: 1000px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.3); 
            backdrop-filter: blur(8px); 
            animation: fadeIn .8s ease; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        h2 { 
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 26px;
        }

        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            width: 100%;
            padding: .75rem; 
            /* margin-top: .5rem; /* Dihapus karena `gap` di `.controls` */
            border-radius: .5rem; 
            border: none;
            background: rgba(255,255,255,0.15); 
            color: white; 
            box-sizing: border-box;
            max-width: 300px;
        }
        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        
        .btn { 
            width: auto; 
            padding: .75rem; 
            /* margin-top: .75rem; /* Dihapus karena `gap` di `.controls` */
            border: none;
            border-radius: .5rem; 
            font-weight: bold;
            cursor: pointer;
            transition: transform .2s, box-shadow .2s;
            font-size: 15px; 
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        
        .btn-primary { background: #4f46e5; color: #fff; }
        .btn-primary:hover { background: #4338ca; }
        .btn-danger { background: #ef4444; color: #fff; }
        .btn-danger:hover { background: #dc2626; }
        .btn-info { background: #3b82f6; color: #fff; }
        .btn-info:hover { background: #2563eb; }

        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            /* Default display: block; jika ingin selalu terlihat. Jika tidak, controlled by JS. */
        }
        .status-message.success { background-color: #10b981; color: white; }
        .status-message.error { background-color: #ef4444; color: white; }
        .status-message.info { background-color: #60a5fa; color: white; }

        
        .data-table-container {
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        th, td {
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px;
            text-align: left;
            font-size: 13px;
            word-wrap: break-word;
        }
        th {
            background: rgba(255,255,255,0.2);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        td select, td input[type="checkbox"] {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 4px;
            border-radius: 4px;
            font-size: 13px;
        }
        td select option {
            background: #4f46e5; 
            color: white;
        }
        td button {
            margin: 2px;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 6px;
        }

        
        footer {
            text-align: center;
            padding: 1rem;
            font-size: .9rem;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
            box-shadow: 0 -2px 3px rgba(0,0,0,0.1); /* Ditambahkan untuk konsistensi */
        }
        footer a { color: white; text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
                flex-direction: column;
                align-items: flex-start;
            }
            nav .brand { margin-bottom: 10px; }
            nav .menu {
                width: 100%;
                flex-wrap: wrap;
                justify-content: flex-start;
                margin-bottom: 10px;
                gap: 5px; /* Spasi disesuaikan untuk layar kecil */
            }
            .menu-icon-link { /* Padding disesuaikan untuk layar kecil */
                padding: 5px 8px;
            }
            .right-nav-items {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }
            .user-info {
                font-size: 0.8em;
            }
            nav .menu2 {
                padding: 0.4rem 0.8rem;
                font-size: 0.8em;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            input[type="text"] {
                max-width: none;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    
    <div id="header-placeholder"></div> 

    
    <div class="main-content-wrapper">
        
        <div class="container" id="adminContainer">
            <h2>Kelola Pengguna</h2> 

            <div class="controls">
                <input type="text" id="searchUserInput" placeholder="Cari berdasarkan username/email...">
                <button class="btn btn-primary" id="searchUserBtn">Cari</button>
                <button class="btn btn-info" id="refreshUsersBtn">Refresh Data</button>
                
                <!-- <button class="btn btn-info" onclick="window.goPage('home.html')">Kembali ke Menu Utama</button> -->
            </div>

            <div class="status-message" id="statusMessage">Memuat daftar pengguna...</div>

            <div class="data-table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Peran</th>
                            <th>Disetujui</th>
                            <th>Terdaftar Sejak</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <div id="footer-placeholder"></div> 

    <script type="module">
        
        import { initPage } from "./common-ui.js";
        
        import { auth } from "./firebase-config.js"; 
        import {
            collection,
            doc,
            getDocs,
            query,
            where,
            orderBy,
            updateDoc,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { db } from "./firebase-config.js"; 

        
        document.addEventListener('DOMContentLoaded', () => {
            initPage(
                "Kelola Pengguna",   
                "adminContainer",    
                "super_admin"        
            );
        });

        const usersTableBody = document.querySelector('#usersTable tbody');
        const statusMessage = document.getElementById('statusMessage');
        const searchUserInput = document.getElementById('searchUserInput');
        const searchUserBtn = document.getElementById('searchUserBtn');
        const refreshUsersBtn = document.getElementById('refreshUsersBtn');

        let allUsersData = []; 

        
        function setStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        async function loadUsers(searchTerm = '') {
            setStatus("Memuat daftar pengguna...", 'info');
            usersTableBody.innerHTML = '';
            allUsersData = [];

            try {
                let q = collection(db, "users");
                if (searchTerm) {
                    q = query(q, 
                        where("username", ">=", searchTerm), 
                        where("username", "<=", searchTerm + '\uf8ff')
                    );
                }
                
                q = query(q, orderBy("createdAt", "desc"));

                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    setStatus("Tidak ada pengguna ditemukan.", 'info');
                    return;
                }

                querySnapshot.forEach(doc => {
                    allUsersData.push({ id: doc.id, ...doc.data() });
                });
                
                renderUsersTable(allUsersData);
                setStatus(`Berhasil memuat ${allUsersData.length} pengguna.`, 'success');

            } catch (error) {
                setStatus(`Gagal memuat pengguna: ${error.message}`, 'error');
                console.error("Error loading users:", error);
            }
        }

        function renderUsersTable(users) {
            usersTableBody.innerHTML = '';
            const currentUserUid = auth.currentUser ? auth.currentUser.uid : null;
            const currentUserRole = localStorage.getItem('userRole'); 

            users.forEach(user => {
                const row = usersTableBody.insertRow();
                row.setAttribute('data-uid', user.id); 

                const usernameCell = row.insertCell();
                usernameCell.textContent = user.username || 'N/A';

                const emailCell = row.insertCell();
                emailCell.textContent = user.email || 'N/A';

                const roleCell = row.insertCell();
                const roleSelect = document.createElement('select');
                roleSelect.id = `role-${user.id}`;
                
                
                
                const disableRoleSelect = (user.role === 'super_admin' && user.id !== currentUserUid) || (user.id === currentUserUid && currentUserRole === 'super_admin');
                if (disableRoleSelect) {
                    roleSelect.disabled = true;
                    if (user.id === currentUserUid) {
                        roleSelect.title = "Tidak bisa mengubah peran Anda sendiri.";
                    } else {
                        roleSelect.title = "Tidak bisa mengubah peran super admin lain.";
                    }
                }

                ['user', 'admin', 'super_admin'].forEach(role => {
                    const option = document.createElement('option');
                    option.value = role;
                    option.textContent = role.charAt(0).toUpperCase() + role.slice(1);
                    if (user.role === role) {
                        option.selected = true;
                    }
                    
                    if (role === 'super_admin' && currentUserRole !== 'super_admin') {
                         option.disabled = true;
                    }
                    roleSelect.appendChild(option);
                });
                
                roleSelect.addEventListener('change', (e) => updateField(user.id, 'role', e.target.value));
                roleCell.appendChild(roleSelect);

                const approvedCell = row.insertCell();
                const approvedCheckbox = document.createElement('input');
                approvedCheckbox.type = 'checkbox';
                approvedCheckbox.id = `approved-${user.id}`;
                approvedCheckbox.checked = user.approved === true; 

                
                if (user.role === 'super_admin' && user.id !== currentUserUid) {
                    approvedCheckbox.disabled = true;
                    approvedCheckbox.title = "Tidak bisa mengubah status persetujuan super admin lain.";
                } else if (user.id === currentUserUid) { 
                     approvedCheckbox.disabled = true;
                     approvedCheckbox.title = "Tidak bisa mengubah status persetujuan Anda sendiri.";
                }

                approvedCheckbox.addEventListener('change', (e) => updateField(user.id, 'approved', e.target.checked));
                approvedCell.appendChild(approvedCheckbox);

                const createdAtCell = row.insertCell();
                createdAtCell.textContent = user.createdAt ? new Date(user.createdAt.toDate()).toLocaleString() : 'N/A';

                const actionCell = row.insertCell();
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Hapus';
                deleteBtn.className = 'btn btn-danger';
                
                
                if (user.role === 'super_admin' && user.id !== currentUserUid) {
                    deleteBtn.disabled = true;
                    deleteBtn.title = "Tidak bisa menghapus super admin lain.";
                } else if (user.id === currentUserUid) {
                    deleteBtn.disabled = true;
                    deleteBtn.title = "Tidak bisa menghapus akun Anda sendiri.";
                }
                
                deleteBtn.onclick = () => deleteUser(user.id, user.username || user.email);
                actionCell.appendChild(deleteBtn);
            });
        }

        async function updateField(uid, fieldName, value) {
            const currentUserUid = auth.currentUser ? auth.currentUser.uid : null;
            const currentUserRole = localStorage.getItem('userRole');
            const targetUser = allUsersData.find(u => u.id === uid);
            const targetUserRole = targetUser ? targetUser.role : null;

            
            if (fieldName === 'role') {
                if (targetUserRole === 'super_admin' && uid !== currentUserUid) {
                    alert("Tidak bisa mengubah peran 'Super Admin' lain.");
                    loadUsers(); 
                    return;
                }
                if (uid === currentUserUid && value !== 'super_admin' && currentUserRole === 'super_admin') {
                    alert("Anda tidak bisa menurunkan peran Anda sendiri dari 'Super Admin'.");
                    loadUsers(); 
                    return;
                }
                if (value === 'super_admin' && currentUserRole !== 'super_admin') {
                    alert("Anda tidak memiliki izin untuk mengubah peran menjadi 'Super Admin'.");
                    loadUsers(); 
                    return;
                }
            }
            
            
            if (fieldName === 'approved') {
                 if (targetUserRole === 'super_admin' && uid !== currentUserUid) {
                    alert("Tidak bisa mengubah status persetujuan super admin lain.");
                    loadUsers(); 
                    return;
                }
                if (uid === currentUserUid) {
                    alert("Tidak bisa mengubah status persetujuan Anda sendiri.");
                    loadUsers(); 
                    return;
                }
            }


            try {
                const userDocRef = doc(db, "users", uid);
                await updateDoc(userDocRef, {
                    [fieldName]: value
                });
                setStatus(`Pengguna ${targetUser.username || targetUser.email} - Bidang '${fieldName}' berhasil diperbarui menjadi '${value}'.`, 'success');
            } catch (error) {
                setStatus(`Gagal memperbarui pengguna ${targetUser.username || targetUser.email}: ${error.message}`, 'error');
                console.error("Error updating user field:", error);
            }
        }

        async function deleteUser(uid, displayIdentifier) {
            const currentUserUid = auth.currentUser ? auth.currentUser.uid : null;
            const targetUser = allUsersData.find(u => u.id === uid);
            const targetUserRole = targetUser ? targetUser.role : null;

            
            if (targetUserRole === 'super_admin' && uid !== currentUserUid) {
                alert("Anda tidak memiliki izin untuk menghapus 'Super Admin' lain.");
                return;
            }
            if (uid === currentUserUid) {
                alert("Anda tidak dapat menghapus akun Anda sendiri.");
                return;
            }

            if (confirm(`Anda yakin ingin menghapus pengguna '${displayIdentifier}'? Ini akan menghapus dokumen profil pengguna dari Firestore.`)) {
                try {
                    const userDocRef = doc(db, "users", uid);
                    await deleteDoc(userDocRef);
                    setStatus(`Pengguna '${displayIdentifier}' berhasil dihapus.`, 'success');
                    const rowToRemove = document.querySelector(`tr[data-uid="${uid}"]`);
                    if (rowToRemove) {
                        rowToRemove.remove();
                    }
                    alert("Perhatian: Ini hanya menghapus dokumen profil pengguna dari Firestore. Akun autentikasi Firebase pengguna (email/password) masih ada. Untuk menghapus sepenuhnya, perlu dihapus melalui Firebase Console atau Cloud Functions.");
                } catch (error) {
                    setStatus(`Gagal menghapus pengguna '${displayIdentifier}': ${error.message}`, 'error');
                    console.error("Error deleting user:", error);
                }
            }
        }

        
        searchUserBtn.addEventListener('click', () => {
            const searchTerm = searchUserInput.value.trim();
            loadUsers(searchTerm);
        });

        searchUserInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                searchUserBtn.click();
            }
        });

        refreshUsersBtn.addEventListener('click', () => {
            searchUserInput.value = '';
            loadUsers();
        });
    </script>
</body>
</html>
