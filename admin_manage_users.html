<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" href="images/icon.png">

    <title>Kelola Pengguna</title>
    <!-- common-auth.js dihapus, semua autentikasi dan UI dihandel common-ui.js -->
    <style>
        /* --- GLOBAL STYLES (Konsisten di semua halaman) --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Menggunakan column untuk layout nav + content + footer */
            min-height: 100vh; /* Pastikan halaman memenuhi tinggi viewport */
        }
        
        /* --- NAVIGASI (Gaya yang sama seperti yang disuntikkan common-ui.js) --- */
        nav {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            z-index: 10;
        }
        nav .brand { font-weight: bold; font-size: 1.2rem; }
        nav .menu { 
            display: flex; 
            align-items: center;
            flex-grow: 1; 
            justify-content: center; 
        }
        nav .menu a {
            color: white; 
            text-decoration: none; 
            margin: 0 1rem; 
            transition: color .3s;
        }
        nav .menu a:hover, nav .menu a.active { color: #a5b4fc; }

        /* Gaya untuk info user dan tombol logout di header */
        .right-nav-items {
            display: flex;
            align-items: center;
            gap: 1rem; 
        }
        .user-info {
            font-size: 0.9rem; 
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap; 
        }
        nav .menu2 { /* Untuk tombol Logout */
            color: white;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255,255,255,0.1);
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }
        nav .menu2:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* --- WRAPPER KONTEN UTAMA --- */
        .main-content-wrapper {
            flex: 1; /* Ambil sisa ruang vertikal antara header dan footer */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* --- CONTAINER UTAMA / CARD (Konsisten di semua halaman admin) --- */
        .container { 
            background: rgba(255,255,255,0.1); /* Latar belakang transparan */
            padding: 2rem; /* Padding lebih besar */
            border-radius: 1rem; /* Border radius lebih besar */
            width: 100%;
            max-width: 1000px; /* Pertahankan lebar untuk tabel pengguna */
            box-shadow: 0 8px 24px rgba(0,0,0,0.3); /* Shadow baru */
            backdrop-filter: blur(8px); /* Efek blur */
            animation: fadeIn .8s ease; /* Animasi fade in */
        }
        @keyframes fadeIn { /* Animasi fade in */
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADINGS --- */
        h2 { /* Mengganti h1 menjadi h2 untuk konsistensi */
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 26px;
        }

        /* --- FORM CONTROLS --- */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            width: 100%;
            padding: .75rem; /* Padding baru */
            margin-top: .5rem; /* Margin baru */
            border-radius: .5rem; /* Border radius baru */
            border: none;
            background: rgba(255,255,255,0.15); /* Latar belakang transparan */
            color: white; /* Warna teks putih */
            box-sizing: border-box;
            max-width: 300px;
        }
        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        /* --- BUTTONS --- */
        .btn { /* Gaya dasar tombol */
            width: auto; /* Otomatis menyesuaikan konten */
            padding: .75rem; /* Padding baru */
            margin-top: .75rem; /* Margin baru */
            border: none;
            border-radius: .5rem; /* Border radius baru */
            font-weight: bold;
            cursor: pointer;
            transition: transform .2s, box-shadow .2s;
            font-size: 15px; /* Pertahankan ukuran font */
        }
        .btn:hover { /* Efek hover baru */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        /* Specific button colors */
        .btn-primary { background: #4f46e5; color: #fff; }
        .btn-primary:hover { background: #4338ca; }
        .btn-danger { background: #ef4444; color: #fff; }
        .btn-danger:hover { background: #dc2626; }
        .btn-info { background: #3b82f6; color: #fff; }
        .btn-info:hover { background: #2563eb; }

        /* --- STATUS MESSAGE --- */
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        .status-message.success { background-color: #10b981; color: white; }
        .status-message.error { background-color: #ef4444; color: white; }
        .status-message.info { background-color: #60a5fa; color: white; }

        /* --- DATA TABLE --- */
        .data-table-container {
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        th, td {
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px;
            text-align: left;
            font-size: 13px;
            word-wrap: break-word;
        }
        th {
            background: rgba(255,255,255,0.2);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        td select, td input[type="checkbox"] {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 4px;
            border-radius: 4px;
            font-size: 13px;
        }
        td select option {
            background: #4f46e5; /* Background options dropdown */
            color: white;
        }
        td button {
            margin: 2px;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 6px;
        }

        /* --- FOOTER (Gaya yang sama seperti yang disuntikkan common-ui.js) --- */
        footer {
            text-align: center;
            padding: 1rem;
            font-size: .9rem;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
        }
        footer a { color: white; text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 768px) {
            nav { padding: 1rem; flex-direction: column; }
            nav .menu { margin-top: 10px; }
            nav .menu a { margin: 0.5rem 0.5rem; display: inline-block; }
            nav .menu2 { margin-top: 10px; }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            input[type="text"] {
                max-width: none;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Placeholder untuk Header yang akan disuntikkan oleh common-ui.js -->
    <div id="header-placeholder"></div> 

    <!-- Wrapper untuk konten utama, agar layout vertikal rapi -->
    <div class="main-content-wrapper">
        <!-- Konten halaman spesifik (sekarang menggunakan id "adminContainer" dan class "container") -->
        <div class="container" id="adminContainer">
            <h2>Kelola Pengguna</h2> <!-- Mengganti h1 menjadi h2 -->

            <div class="controls">
                <input type="text" id="searchUserInput" placeholder="Cari berdasarkan username/email...">
                <button class="btn btn-primary" id="searchUserBtn">Cari</button>
                <button class="btn btn-info" id="refreshUsersBtn">Refresh Data</button>
                <!-- Tombol kembali ke home, sekarang pakai goPage() -->
               <!-- <button class="btn btn-info" onclick="window.goPage('home.html')">Kembali ke Menu Utama</button> -->
            </div>

            <div class="status-message" id="statusMessage">Memuat daftar pengguna...</div>

            <div class="data-table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Peran</th>
                            <th>Disetujui</th>
                            <th>Terdaftar Sejak</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data pengguna akan dimuat di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Placeholder untuk Footer yang akan disuntikkan oleh common-ui.js -->
    <div id="footer-placeholder"></div> 

        <script type="module">
        // --- IMPORTS ---
        // Import initPage dari common-ui.js
        import { initPage, goPage } from "./common-ui.js"; // Pastikan goPage juga diimpor jika digunakan
        // Import auth dari firebase-config.js (dibutuhkan untuk auth.currentUser)
        import { auth, db } from "./firebase-config.js"; 
        import {
            // collection, // Tidak lagi digunakan langsung oleh klien
            // doc, // Masih digunakan untuk update/delete
            // getDocs, // Tidak lagi digunakan langsung oleh klien
            // query, // Tidak lagi digunakan langsung oleh klien
            // where, // Tidak lagi digunakan langsung oleh klien
            // orderBy, // Tidak lagi digunakan langsung oleh klien
            updateDoc,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-functions.js";

        // --- Variabel Global dan Elemen DOM ---
        const usersTableBody = document.querySelector('#usersTable tbody');
        const statusMessage = document.getElementById('statusMessage');
        const searchUserInput = document.getElementById('searchUserInput');
        const searchUserBtn = document.getElementById('searchUserBtn');
        const refreshUsersBtn = document.getElementById('refreshUsersBtn');

        let allUsersData = []; // Untuk menyimpan data pengguna yang dimuat

        // --- Fungsi Helper (Dideklarasikan SEKALI di sini) ---

        function setStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        async function loadUsers(searchTerm = '') {
            setStatus("Memuat daftar pengguna...", 'info');
            usersTableBody.innerHTML = ''; // Bersihkan tabel sebelumnya
            allUsersData = []; // Kosongkan data pengguna sebelumnya

            try {
                // Panggil Cloud Function untuk mendapatkan daftar pengguna
                const functions = getFunctions();
                const listUsersCallable = httpsCallable(functions, 'listUsersForAdmin');

                // Kirim searchTerm ke Cloud Function
                const result = await listUsersCallable({ searchTerm: searchTerm });
                
                // Periksa jika ada error dari Cloud Function (misal: permission-denied)
                if (result.data.code && result.data.code !== 'ok') {
                    const errorMessage = result.data.message || "Terjadi kesalahan saat memuat pengguna.";
                    if (result.data.code === "permission-denied" || result.data.code === "unauthenticated") {
                         setStatus(`Akses ditolak: ${errorMessage}`, 'error');
                         console.error("Akses ditolak oleh Cloud Function:", errorMessage);
                         if (result.data.code === "unauthenticated") {
                             setTimeout(() => window.location.href = "/", 3000); // Redirect ke login
                         }
                    } else {
                        setStatus(`Gagal memuat pengguna: ${errorMessage}`, 'error');
                        console.error("Error loading users via CF:", errorMessage);
                    }
                    return;
                }

                if (!result.data || !result.data.users || result.data.users.length === 0) {
                    setStatus("Tidak ada pengguna ditemukan.", 'info');
                    return;
                }

                allUsersData = result.data.users.map(user => {
                    // Konversi Timestamp dari Cloud Function kembali ke Date object
                    // Firebase Admin SDK mengembalikan Timestamp, yang di JSON akan punya _seconds dan _nanoseconds
                    if (user.createdAt && user.createdAt._seconds) {
                         user.createdAt = new Date(user.createdAt._seconds * 1000 + user.createdAt._nanoseconds / 1000000);
                    }
                    return user;
                });
                
                renderUsersTable(allUsersData);
                setStatus(`Berhasil memuat ${allUsersData.length} pengguna.`, 'success');

            } catch (error) {
                // Tangani error jaringan atau error callable function lainnya
                const errorMessage = error.message || "Terjadi kesalahan yang tidak diketahui.";
                setStatus(`Gagal memuat pengguna: ${errorMessage}`, 'error');
                console.error("Error loading users via Cloud Function (client-side catch):", error);
                // Handle khusus jika error adalah dari Firebase Functions callable
                if (error.code && (error.code === "permission-denied" || error.code === "unauthenticated")) {
                    setStatus(`Akses ditolak: ${errorMessage}`, 'error');
                    if (error.code === "unauthenticated") {
                        setTimeout(() => window.location.href = "/", 3000);
                    }
                }
            }
        }

        function renderUsersTable(users) {
            usersTableBody.innerHTML = '';
            const currentUserUid = auth.currentUser ? auth.currentUser.uid : null;
            const currentUserRole = localStorage.getItem('userRole');

            users.forEach(user => {
                const row = usersTableBody.insertRow();
                row.setAttribute('data-uid', user.id); 

                const usernameCell = row.insertCell();
                usernameCell.textContent = user.username || 'N/A';

                const emailCell = row.insertCell();
                emailCell.textContent = user.email || 'N/A';

                const roleCell = row.insertCell();
                const roleSelect = document.createElement('select');
                roleSelect.id = `role-${user.id}`;
                
                const disableRoleSelect = (user.role === 'super_admin' && user.id !== currentUserUid) || (user.id === currentUserUid && currentUserRole === 'super_admin');
                if (disableRoleSelect) {
                    roleSelect.disabled = true;
                    if (user.id === currentUserUid) {
                        roleSelect.title = "Tidak bisa mengubah peran Anda sendiri.";
                    } else {
                        roleSelect.title = "Tidak bisa mengubah peran super admin lain.";
                    }
                }

                ['user', 'admin', 'super_admin'].forEach(role => {
                    const option = document.createElement('option');
                    option.value = role;
                    option.textContent = role.charAt(0).toUpperCase() + role.slice(1);
                    if (user.role === role) {
                        option.selected = true;
                    }
                    if (role === 'super_admin' && currentUserRole !== 'super_admin') {
                         option.disabled = true;
                    }
                    roleSelect.appendChild(option);
                });
                
                // TODO: Pertimbangkan menggunakan Cloud Function juga untuk updateField ini
                roleSelect.addEventListener('change', (e) => updateField(user.id, 'role', e.target.value));
                roleCell.appendChild(roleSelect);

                const approvedCell = row.insertCell();
                const approvedCheckbox = document.createElement('input');
                approvedCheckbox.type = 'checkbox';
                approvedCheckbox.id = `approved-${user.id}`;
                approvedCheckbox.checked = user.approved === true; 

                if (user.role === 'super_admin' && user.id !== currentUserUid) {
                    approvedCheckbox.disabled = true;
                    approvedCheckbox.title = "Tidak bisa mengubah status persetujuan super admin lain.";
                } else if (user.id === currentUserUid) { 
                     approvedCheckbox.disabled = true;
                     approvedCheckbox.title = "Tidak bisa mengubah status persetujuan Anda sendiri.";
                }

                // TODO: Pertimbangkan menggunakan Cloud Function juga untuk updateField ini
                approvedCheckbox.addEventListener('change', (e) => updateField(user.id, 'approved', e.target.checked));
                approvedCell.appendChild(approvedCheckbox);

                const createdAtCell = row.insertCell();
                createdAtCell.textContent = user.createdAt ? new Date(user.createdAt).toLocaleString() : 'N/A'; // createdAt sudah berupa Date object

                const actionCell = row.insertCell();
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Hapus';
                deleteBtn.className = 'btn btn-danger';
                
                if (user.role === 'super_admin' && user.id !== currentUserUid) {
                    deleteBtn.disabled = true;
                    deleteBtn.title = "Tidak bisa menghapus super admin lain.";
                } else if (user.id === currentUserUid) {
                    deleteBtn.disabled = true;
                    deleteBtn.title = "Tidak bisa menghapus akun Anda sendiri.";
                }
                
                // TODO: Pertimbangkan menggunakan Cloud Function juga untuk deleteUser ini
                deleteBtn.onclick = () => deleteUser(user.id, user.username || user.email);
                actionCell.appendChild(deleteBtn);
            });
        }

        async function updateField(uid, fieldName, value) {
            const currentUserUid = auth.currentUser ? auth.currentUser.uid : null;
            const currentUserRole = localStorage.getItem('userRole');
            const targetUser = allUsersData.find(u => u.id === uid);
            const targetUserRole = targetUser ? targetUser.role : null;

            // Proteksi klien (sebaiknya juga ada di sisi server jika menggunakan CF)
            if (fieldName === 'role') {
                if (targetUserRole === 'super_admin' && uid !== currentUserUid) {
                    alert("Tidak bisa mengubah peran 'Super Admin' lain.");
                    loadUsers(); 
                    return;
                }
                if (uid === currentUserUid && value !== 'super_admin' && currentUserRole === 'super_admin') {
                    alert("Anda tidak bisa menurunkan peran Anda sendiri dari 'Super Admin'.");
                    loadUsers(); 
                    return;
                }
                if (value === 'super_admin' && currentUserRole !== 'super_admin') {
                    alert("Anda tidak memiliki izin untuk mengubah peran menjadi 'Super Admin'.");
                    loadUsers(); 
                    return;
                }
            }
            
            if (fieldName === 'approved') {
                 if (targetUserRole === 'super_admin' && uid !== currentUserUid) {
                    alert("Tidak bisa mengubah status persetujuan super admin lain.");
                    loadUsers(); 
                    return;
                }
                if (uid === currentUserUid) {
                    alert("Tidak bisa mengubah status persetujuan Anda sendiri.");
                    loadUsers(); 
                    return;
                }
            }


            try {
                const userDocRef = doc(db, "users", uid);
                await updateDoc(userDocRef, {
                    [fieldName]: value
                });
                setStatus(`Pengguna ${targetUser.username || targetUser.email} - Bidang '${fieldName}' berhasil diperbarui menjadi '${value}'.`, 'success');
                // Setelah update Firestore, sebaiknya update juga data di `allUsersData`
                const updatedUserIndex = allUsersData.findIndex(u => u.id === uid);
                if (updatedUserIndex !== -1) {
                    allUsersData[updatedUserIndex][fieldName] = value;
                }
                // Jika perubahan peran, mungkin perlu update custom claims juga (melalui CF)
                if (fieldName === 'role') {
                    alert("Peran pengguna telah diubah di Firestore. Untuk efek penuh (misalnya di aturan keamanan), Anda mungkin perlu memperbarui Custom Claims Firebase Authentication pengguna ini melalui Cloud Function.");
                }
            } catch (error) {
                setStatus(`Gagal memperbarui pengguna ${targetUser.username || targetUser.email}: ${error.message}`, 'error');
                console.error("Error updating user field:", error);
            }
        }

        async function deleteUser(uid, displayIdentifier) {
            const currentUserUid = auth.currentUser ? auth.currentUser.uid : null;
            const targetUser = allUsersData.find(u => u.id === uid);
            const targetUserRole = targetUser ? targetUser.role : null;

            // Proteksi klien (sebaiknya juga ada di sisi server jika menggunakan CF)
            if (targetUserRole === 'super_admin' && uid !== currentUserUid) {
                alert("Anda tidak memiliki izin untuk menghapus 'Super Admin' lain.");
                return;
            }
            if (uid === currentUserUid) {
                alert("Anda tidak dapat menghapus akun Anda sendiri.");
                return;
            }

            if (confirm(`Anda yakin ingin menghapus pengguna '${displayIdentifier}'? Ini akan menghapus dokumen profil pengguna dari Firestore.`)) {
                try {
                    const userDocRef = doc(db, "users", uid);
                    await deleteDoc(userDocRef);
                    setStatus(`Pengguna '${displayIdentifier}' berhasil dihapus.`, 'success');
                    // Hapus dari UI
                    const rowToRemove = document.querySelector(`tr[data-uid="${uid}"]`);
                    if (rowToRemove) {
                        rowToRemove.remove();
                    }
                    // Hapus dari data lokal
                    allUsersData = allUsersData.filter(u => u.id !== uid);
                    alert("Perhatian: Ini hanya menghapus dokumen profil pengguna dari Firestore. Akun autentikasi Firebase pengguna (email/password) masih ada. Untuk menghapus sepenuhnya, perlu dihapus melalui Firebase Console atau Cloud Functions.");
                } catch (error) {
                    setStatus(`Gagal menghapus pengguna '${displayIdentifier}': ${error.message}`, 'error');
                    console.error("Error deleting user:", error);
                }
            }
        }

        // --- Inisialisasi Halaman (Dipanggil saat DOM siap) ---
        document.addEventListener('DOMContentLoaded', () => {
            initPage(
                "Kelola Pengguna",   // pageTitle
                "adminContainer",    // mainContentId
                "super_admin"        // requiredRole
            );

            // Muat pengguna saat halaman pertama kali dimuat
            loadUsers();
        });


        // --- Event Listeners untuk Kontrol ---
        searchUserBtn.addEventListener('click', () => {
            const searchTerm = searchUserInput.value.trim();
            loadUsers(searchTerm);
        });

        searchUserInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                searchUserBtn.click();
            }
        });

        refreshUsersBtn.addEventListener('click', () => {
            searchUserInput.value = ''; // Bersihkan input pencarian
            loadUsers(); // Muat ulang tanpa filter pencarian
        });
    </script>

</body>
</html>
