<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" href="images/icon.png">

    <title>Unggah & Kelola Data Karyawan</title>
    <!-- common-auth.js dihapus, semua autentikasi dan UI dihandel common-ui.js -->
    <!-- PASTIKAN PATH INI BENAR KE FILE XLSX.FULL.MIN.JS ANDA -->
    <script src="./xlsx.full.min.js"></script>

    <style>
        /* --- GLOBAL STYLES (Konsisten di semua halaman) --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Menggunakan column untuk layout nav + content + footer */
            min-height: 100vh; /* Pastikan halaman memenuhi tinggi viewport */
        }
        
        /* --- NAVIGASI (Gaya yang sama seperti yang disuntikkan common-ui.js) --- */
        nav {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            z-index: 10;
        }
        nav .brand { font-weight: bold; font-size: 1.2rem; }
        nav .menu { 
            display: flex; 
            align-items: center;
            flex-grow: 1; 
            justify-content: center; 
        }
        nav .menu a {
            color: white; 
            text-decoration: none; 
            margin: 0 1rem; 
            transition: color .3s;
        }
        nav .menu a:hover, nav .menu a.active { color: #a5b4fc; }

        /* Gaya untuk info user dan tombol logout di header */
        .right-nav-items {
            display: flex;
            align-items: center;
            gap: 1rem; 
        }
        .user-info {
            font-size: 0.9rem; 
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap; 
        }
        nav .menu2 { /* Untuk tombol Logout */
            color: white;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255,255,255,0.1);
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }
        nav .menu2:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* --- WRAPPER KONTEN UTAMA --- */
        .main-content-wrapper {
            flex: 1; /* Ambil sisa ruang vertikal antara header dan footer */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* --- CONTAINER UTAMA / CARD (Konsisten di semua halaman admin) --- */
        .container { /* General container style, applied to #adminUploadContainer */
            background: rgba(255,255,255,0.1); /* Latar belakang transparan */
            padding: 2rem; /* Padding lebih besar */
            border-radius: 1rem; /* Border radius lebih besar */
            width: 100%;
            max-width: 900px; /* Pertahankan lebar untuk halaman upload */
            box-shadow: 0 8px 24px rgba(0,0,0,0.3); /* Shadow baru */
            backdrop-filter: blur(8px); /* Efek blur */
            animation: fadeIn .8s ease; /* Animasi fade in */
        }
        @keyframes fadeIn { /* Animasi fade in */
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADINGS --- */
        h2 { /* Mengganti h1 menjadi h2 untuk konsistensi */
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 26px;
        }

        /* --- FORM CONTROLS --- */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: .75rem; /* Padding baru */
            border: none; /* Hilangkan border */
            border-radius: .5rem; /* Border radius baru */
            background: rgba(255,255,255,0.15); /* Latar belakang transparan */
            color: white;
            box-sizing: border-box;
            cursor: pointer;
        }
        input[type="file"]::-webkit-file-upload-button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            outline: none;
        }
        input[type="file"]::-webkit-file-upload-button:hover {
            background: #d97706;
        }

        /* --- BUTTONS --- */
        .btn { /* Gaya dasar tombol */
            width: auto; /* Otomatis menyesuaikan konten */
            padding: .75rem; /* Padding baru */
            margin-top: .75rem; /* Margin baru */
            border: none;
            border-radius: .5rem; /* Border radius baru */
            font-weight: bold;
            cursor: pointer;
            transition: transform .2s, box-shadow .2s;
            font-size: 15px; /* Pertahankan ukuran font */
        }
        .btn:hover { /* Efek hover baru */
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        /* Specific button colors */
        .btn-primary { background: #4f46e5; color: #fff; }
        .btn-primary:hover { background: #4338ca; }
        .btn-secondary { background: #f59e0b; color: #fff; } /* Warna khusus untuk tombol preview */
        .btn-secondary:hover { background: #d97706; }
        .btn-info { background: #3b82f6; color: #fff; }
        .btn-info:hover { background: #2563eb; }

        /* --- STATUS MESSAGE --- */
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        .status-message.success { background-color: #10b981; color: white; }
        .status-message.error { background-color: #ef4444; color: white; }
        .status-message.info { background-color: #60a5fa; color: white; }

        /* --- DATA PREVIEW TABLE --- */
        .data-preview {
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        th, td {
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px;
            text-align: left;
            font-size: 13px;
        }
        th {
            background: rgba(255,255,255,0.2);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        /* --- FOOTER (Gaya yang sama seperti yang disuntikkan common-ui.js) --- */
        footer {
            text-align: center;
            padding: 1rem;
            font-size: .9rem;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
        }
        footer a { color: white; text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 768px) {
            nav { padding: 1rem; flex-direction: column; }
            nav .menu { margin-top: 10px; }
            nav .menu a { margin: 0.5rem 0.5rem; display: inline-block; }
            nav .menu2 { margin-top: 10px; }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            input[type="file"] {
                max-width: none;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Placeholder untuk Header yang akan disuntikkan oleh common-ui.js -->
    <div id="header-placeholder"></div> 

    <!-- Wrapper untuk konten utama, agar layout vertikal rapi -->
    <div class="main-content-wrapper">
        <!-- Konten halaman spesifik (sekarang menggunakan id "pageContainer" dan class "container") -->
        <div class="container" id="adminUploadContainer">
            <h2>Unggah & Kelola Data Karyawan REVISI</h2> <!-- Mengganti h1 menjadi h2 -->

            <div class="controls">
                <input type="file" id="excelFile" accept=".xlsx, .xls">
                <button class="btn btn-secondary" id="previewBtn">Preview Data</button>
                <button class="btn btn-primary" id="uploadToFirestoreBtn">Unggah ke Firestore</button>
                <!-- Tombol kembali ke home, sekarang pakai goPage() -->
                  <!--     <button class="btn btn-info" onclick="window.goPage('home.html')">Kembali ke Menu Utama</button>  -->
            </div>

            <div class="status-message" id="statusMessage">Pilih file Excel (.xlsx/.xls) dan klik Preview Data.</div>

            <div class="data-preview">
                <table id="dataTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Placeholder untuk Footer yang akan disuntikkan oleh common-ui.js -->
    <div id="footer-placeholder"></div> 

    <script type="module">
        // Import initPage dari common-ui.js
        import { initPage } from "./common-ui.js";

        // Panggil initPage saat DOM siap
        document.addEventListener('DOMContentLoaded', () => {
            initPage(
                "Unggah Data Karyawan", // pageTitle (akan jadi active di navigasi)
                "adminUploadContainer",  // mainContentId (ID dari div container utama halaman ini)
                "admin"                  // requiredRole (hanya admin & super_admin bisa akses)
            );
        });

        // --- BARIS PENTING INI AGAR LIBRARY XLSX TERDETEKSI DALAM MODUL ---
        const XLSX = window.XLSX; 
        if (!XLSX) {
            console.error("SheetJS (xlsx.full.min.js) tidak dimuat dengan benar. Pastikan path-nya benar dan dimuat sebelum script ini.");
            setStatus("Kesalahan: Library Excel tidak dimuat. Cek konsol browser Anda.", 'error');
        }

        // Impor Firebase SDK
        // auth dan onAuthStateChanged tidak perlu diimpor/digunakan di sini karena sudah dihandle oleh initPage di common-ui.js
        import {
            collection,
            doc,
            writeBatch, 
            setDoc
        } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { db } from "./firebase-config.js"; // Hanya db yang dibutuhkan di sini

        const excelFile = document.getElementById('excelFile');
        const previewBtn = document.getElementById('previewBtn');
        const uploadToFirestoreBtn = document.getElementById('uploadToFirestoreBtn');
        const statusMessage = document.getElementById('statusMessage');
        const dataTableHead = document.querySelector('#dataTable thead');
        const dataTableBody = document.querySelector('#dataTable tbody');
        // adminUploadContainer tidak perlu diakses di sini lagi, karena initPage yang mengelola display-nya

        let excelData = []; 

        // --- Fungsi Helper ---
        function setStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        function clearTable() {
            dataTableHead.innerHTML = '';
            dataTableBody.innerHTML = '';
        }

        function displayTable(data) {
            clearTable();
            if (data.length === 0) {
                setStatus("Tidak ada data untuk ditampilkan.");
                return;
            }

            // Header
            const headers = Object.keys(data[0]);
            let headerRow = '<tr>';
            headers.forEach(header => {
                headerRow += `<th>${header}</th>`;
            });
            headerRow += '</tr>';
            dataTableHead.innerHTML = headerRow;

            // Body
            data.forEach(row => {
                let dataRow = '<tr>';
                headers.forEach(header => {
                    dataRow += `<td>${row[header] !== undefined ? row[header] : ''}</td>`;
                });
                dataRow += '</tr>';
                dataTableBody.innerHTML += dataRow;
            });
            setStatus(`Preview berhasil. Ditemukan ${data.length} baris data.`, 'success');
        }

        // --- Event Listeners ---
        previewBtn.addEventListener('click', () => {
            const file = excelFile.files[0];
            if (!file) {
                setStatus("Pilih file Excel terlebih dahulu.", 'error');
                return;
            }

            // Pastikan XLSX sudah tersedia
            if (typeof XLSX === 'undefined') {
                setStatus("Kesalahan: Library Excel tidak dimuat. Cek konsol browser Anda.", 'error');
                return;
            }

            setStatus("Membaca file Excel...", 'info');
            const reader = new FileReader();

            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0]; 
                    const worksheet = workbook.Sheets[sheetName];
                    
                    // Konversi sheet ke array of JSON objects
                    excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: true }); 
                    
                    // Asumsikan baris pertama adalah header, dan baris sisanya adalah data
                    const headers = excelData[0];
                    const rows = excelData.slice(1);
                    
                    // Format ulang menjadi array of objects dengan kunci header
                    excelData = rows.map(row => {
                        let obj = {};
                        headers.forEach((header, index) => {
                            let value = row[index];
                            if (typeof value === 'string') {
                                value = value.trim();
                            } 
                            obj[header] = value;
                        });
                        return obj;
                    });
                    
                    displayTable(excelData);

                } catch (error) {
                    setStatus(`Gagal membaca file Excel: ${error.message}. Pastikan format file benar dan library Excel dimuat.`, 'error');
                    console.error(error);
                }
            };
            reader.onerror = (error) => {
                setStatus(`Terjadi kesalahan saat membaca file: ${error}`, 'error');
                console.error(error);
            };
            reader.readAsArrayBuffer(file);
        });

        uploadToFirestoreBtn.addEventListener('click', async () => {
            if (excelData.length === 0) {
                setStatus("Tidak ada data untuk diunggah. Silakan preview data terlebih dahulu.", 'error');
                return;
            }

            setStatus(`Mengunggah ${excelData.length} baris data ke Firestore...`, 'info');
            uploadToFirestoreBtn.disabled = true; 

            const collectionRef = collection(db, "employees_mapping"); 
            const batchSize = 400; 
            let totalSuccess = 0;
            let totalError = 0;

            try {
                for (let i = 0; i < excelData.length; i += batchSize) {
                    const batch = writeBatch(db);
                    const currentBatchData = excelData.slice(i, i + batchSize);
                    let batchSuccess = 0;
                    let batchError = 0;

                    currentBatchData.forEach(row => {
                        const nik = row['NIK']; 
                        const idNumberMesin = row['ID NumberMesin']; 

                        let docId = null;
                        if (nik && String(nik).trim() !== '') {
                            docId = String(nik).trim();
                        } else if (idNumberMesin && String(idNumberMesin).trim() !== '') {
                            docId = String(idNumberMesin).trim();
                            console.warn(`Menggunakan 'ID NumberMesin' (${docId}) sebagai ID dokumen karena NIK kosong.`);
                        }
                        
                        if (docId) {
                            const dataToSave = { ...row };
                            delete dataToSave['No']; 
                            
                            batch.set(doc(collectionRef, docId), dataToSave); 
                            batchSuccess++;
                        } else {
                            console.warn("Baris dilewati karena NIK dan ID NumberMesin kosong:", row);
                            batchError++;
                        }
                    });

                    await batch.commit();
                    totalSuccess += batchSuccess;
                    totalError += batchError;
                    setStatus(`Batch ${Math.ceil((i + batchSize) / batchSize)} berhasil diunggah. Sukses: ${totalSuccess}, Dilewati: ${totalError}.`, 'info');
                }
                
                setStatus(`Semua data berhasil diunggah! Total ${totalSuccess} baris sukses, ${totalError} dilewati.`, 'success');
                excelData = []; 
                clearTable();

            } catch (error) {
                setStatus(`Terjadi kesalahan saat mengunggah data: ${error.message}`, 'error');
                console.error(error);
            } finally {
                uploadToFirestoreBtn.disabled = false; 
            }
        });
    </script>
</body>
</html>
